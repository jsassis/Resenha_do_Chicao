<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Resenha do Chicão</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;500;700;900&family=Rock+Salt&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary: #3DA536; /* Verde Futebol */
      --secondary: #205f24;
      --dark: #121212;
      --darker: #0a0a0a;
      --light: #f4f4f4;
      --gray: #2a2a2a;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      background-color: var(--dark);
      color: var(--light);
      font-family: "Montserrat", sans-serif;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* --- NAVBAR --- */
    .navbar {
      background: rgba(18, 18, 18, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 2px solid var(--primary);
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 5%;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 5px 20px rgba(0,0,0,0.5);
    }

    .nav-logo { height: 60px; display: flex; align-items: center; gap: 10px; }
    .nav-logo img { height: 100%; width: auto; border-radius: 50%; border: 2px solid var(--primary); }
    .nav-logo span { font-family: "Bebas Neue"; font-size: 24px; letter-spacing: 1px; color: var(--primary); display: none; }
    @media(min-width: 768px) { .nav-logo span { display: block; } }

    .nav-links { display: flex; gap: 25px; align-items: center; }
    .nav-item { text-decoration: none; color: #ccc; font-family: "Bebas Neue"; font-size: 20px; letter-spacing: 1px; transition: 0.3s; position: relative; }
    .nav-item:hover, .nav-item.active { color: var(--primary); }
    .nav-item::after { content: ''; position: absolute; bottom: -5px; left: 0; width: 0%; height: 2px; background: var(--primary); transition: 0.3s; }
    .nav-item:hover::after { width: 100%; }

    .btn-login-nav { background: transparent; border: 1px solid var(--primary); color: var(--primary); padding: 5px 15px; border-radius: 4px; font-size: 18px; }
    .btn-login-nav:hover { background: var(--primary); color: #fff; }

    /* Mobile Nav */
    .mobile-menu-btn { display: none; background:none; border:none; color:#fff; font-size:28px; cursor:pointer; }
    @media(max-width: 768px) {
      .nav-links { display: none; position: absolute; top: 80px; left:0; width:100%; background:#121212; flex-direction:column; padding:20px; border-bottom: 2px solid var(--primary); }
      .nav-links.active { display: flex; }
      .mobile-menu-btn { display: block; }
    }

    /* --- LOGIN CARD --- */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 100px 20px 40px; /* Top padding para navbar */
    }

    .login-card {
      background: var(--gray);
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      border: 1px solid #333;
      position: relative;
    }
    /* Borda verde brilhante no topo do card */
    .login-card::before {
        content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 4px;
        background: var(--primary); border-radius: 12px 12px 0 0;
        box-shadow: 0 0 15px var(--primary);
    }

    .login-card h1 {
      font-family: "Bebas Neue";
      color: var(--primary);
      font-size: 36px;
      margin-bottom: 5px;
    }
    .login-card p {
      color: #888;
      font-size: 14px;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 15px;
      margin-bottom: 15px;
      background: #1a1a1a;
      border: 1px solid #444;
      color: #fff;
      border-radius: 6px;
      font-family: "Montserrat";
      font-size: 16px;
      transition: 0.3s;
    }
    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 10px rgba(61, 165, 54, 0.2);
    }

    .btn-login {
      width: 100%;
      padding: 15px;
      background: var(--primary);
      color: #fff;
      font-family: "Bebas Neue";
      font-size: 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      letter-spacing: 1px;
      transition: 0.3s;
      margin-top: 10px;
    }
    .btn-login:hover {
      background: transparent;
      border: 2px solid var(--primary);
      color: var(--primary);
      padding: 13px; /* Ajuste para borda */
    }

    .error-msg {
      color: #ff4444;
      font-size: 14px;
      margin-bottom: 15px;
      display: none;
      padding: 10px;
      background: rgba(255, 68, 68, 0.1);
      border-radius: 4px;
      border: 1px dashed #ff4444;
    }
    
    .back-link {
        display: block; margin-top: 20px; color: #666; font-size: 12px; text-decoration: none;
    }
    .back-link:hover { color: #fff; }


    /* --- FOOTER --- */
    footer {
      background: #050505;
      padding: 40px 20px;
      text-align: center;
      border-top: 1px solid #333;
    }
    .social-links { margin-bottom: 20px; display: flex; justify-content: center; gap: 20px; }
    .social-links a { color: #888; transition: 0.3s; }
    .social-links a:hover { color: var(--primary); transform: scale(1.1); }
    .social-links svg { width: 32px; height: 32px; }
    .footer-info { color: #666; font-size: 14px; line-height: 1.6; margin-bottom: 20px; }
    .copyright { font-family: "Rock Salt"; font-size: 12px; color: #444; }

  </style>
</head>
<body>

  <nav class="navbar">
    <div class="nav-logo">
      <img src="/cardapio/logo.png" alt="Logo">
      <span>Resenha do Chicão</span>
    </div>
    
    <button class="mobile-menu-btn" onclick="toggleMenu()">☰</button>

    <div class="nav-links" id="navLinks">
      <a href="/" class="nav-item">Home</a>
      <a href="https://whatsmenu.com.br/resenhadochicao" target="_blank" class="nav-item">Cardápio</a>
      <a href="/galeria/" class="nav-item">Galeria</a>
      <a href="/#programacao" class="nav-item">Agenda</a>
      <a href="/login/" class="nav-item active btn-login-nav">Login</a>
    </div>
  </nav>

  <main>
    <div class="login-card">
      <h1>Área Restrita</h1>
      <p>Acesso exclusivo para administração</p>

      <div id="errorMsg" class="error-msg"></div>

      <input type="email" id="email" placeholder="E-mail" required>
      <input type="password" id="password" placeholder="Senha" required>
      
      <button id="btnLogin" class="btn-login">ENTRAR</button>

      <a href="/" class="back-link">← Voltar para o site</a>
    </div>
  </main>

  <footer>
    <div class="social-links">
      <a href="https://www.instagram.com/resenha.dochicao_/" target="_blank"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg></a>
      <a href="https://api.whatsapp.com/send?phone=557131687533" target="_blank"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg></a>
    </div>
    <div class="footer-info">
      <p>Rua Teixeira Mendes, 29 - Salvador, BA</p>
      <p>Aberto de Terça a Domingo das 11h às 0h</p>
    </div>
    <div class="copyright">Resenha do Chicão</div>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBnTFb-qQEaoQ-bZ1be97KQfuARAOyiEu0",
      authDomain: "resenha-chicao.firebaseapp.com",
      projectId: "resenha-chicao",
      storageBucket: "resenha-chicao.firebasestorage.app",
      messagingSenderId: "529044459829",
      appId: "1:529044459829:web:a3c1485f390ff3f759fc7c",
      measurementId: "G-N67ZDJLXP6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    async function fazerLogin() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('errorMsg');
      const btn = document.getElementById('btnLogin');

      btn.innerText = "ENTRANDO...";
      errorDiv.style.display = 'none';

      try {
        await setPersistence(auth, browserLocalPersistence);
        await signInWithEmailAndPassword(auth, email, password);
        // Sucesso: Redireciona
        window.location.href = "/galeria/";
      } catch (error) {
        btn.innerText = "ENTRAR";
        errorDiv.style.display = 'block';
        if(error.code === 'auth/invalid-credential') {
             errorDiv.innerText = "E-mail ou senha incorretos.";
        } else {
             errorDiv.innerText = "Erro ao entrar: " + error.code;
        }
      }
    }

    document.getElementById('btnLogin').addEventListener('click', fazerLogin);
    
    document.getElementById('password').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') fazerLogin();
    });

    // Menu Mobile Toggle
    window.toggleMenu = () => {
        document.getElementById('navLinks').classList.toggle('active');
    }
  </script>

</body>
</html>
