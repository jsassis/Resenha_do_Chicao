<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login ADM - Resenha do Chicão</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;600;800;900&family=Rock+Salt&display=swap" rel="stylesheet">
  <style>
    :root {
      --green: #3DA536;
      --orange: #F9A825;
      --chalk: #f3f3f3;
      --board: #0e0f11;
      --ink: #111;
    }

    /* Baseado no CSS do Cardápio */
    body {
      margin: 0;
      color: var(--chalk);
      background: var(--board);
      font-family: "Montserrat", sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Textura de Lousa */
    body::before {
      content: "";
      position: fixed; inset: 0;
      background:
        radial-gradient(1200px 500px at -10% -20%, rgba(255,255,255,.04), transparent 60%),
        radial-gradient(900px 400px at 110% 0%, rgba(255,255,255,.04), transparent 60%),
        repeating-linear-gradient(0deg, rgba(255,255,255,.045) 0 1px, transparent 1px 5px),
        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/><feColorMatrix type="saturate" values="0"/><feComponentTransfer><feFuncA type="linear" slope="0.03"/></feComponentTransfer></filter><rect width="200" height="200" filter="url(%23n)" fill="white"/></svg>');
      mix-blend-mode: overlay;
      opacity: .25;
      pointer-events: none;
      z-index: 0;
    }

    /* Faixas de Madeira */
    .wood-strip {
      background:
        linear-gradient(180deg, rgba(0,0,0,.25), rgba(0,0,0,.35)),
        repeating-linear-gradient(90deg, #5c3b22 0 16px, #6d4527 16px 32px, #7a4c2a 32px 48px);
      box-shadow: inset 0 -6px 0 rgba(0,0,0,.35), inset 0 6px 0 rgba(0,0,0,.25);
      position: fixed;
      left: 0; width: 100%; height: 40px;
      z-index: 1;
    }
    .top-wood { top: 0; }
    .bottom-wood { bottom: 0; }

    /* Container de Login (Estilo Card) */
    .login-card {
      position: relative;
      z-index: 2;
      background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.015));
      border: 2px dashed rgba(255,255,255,.18);
      border-radius: 14px;
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 18px rgba(0,0,0,.45), inset 0 0 0 2px rgba(0,0,0,.35);
      text-align: center;
    }

    .login-header h1 {
      font-family: "Bebas Neue", sans-serif;
      font-size: 42px;
      color: var(--orange);
      margin: 0 0 10px;
      letter-spacing: .06em;
      text-shadow: 0 4px 0 rgba(0,0,0,.55);
    }

    .login-header p {
      font-family: "Rock Salt", cursive;
      font-size: 14px;
      color: #ccc;
      margin-bottom: 30px;
    }

    /* Formulário */
    .form-group { margin-bottom: 20px; text-align: left; }
    
    label {
      font-weight: 700;
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
      color: var(--orange);
      text-transform: uppercase;
    }

    input {
      width: 100%;
      padding: 12px;
      background: rgba(255,255,255,0.05);
      border: 2px dashed rgba(255,255,255,0.3);
      border-radius: 8px;
      color: var(--chalk);
      font-family: "Montserrat", sans-serif;
      font-weight: 600;
      outline: none;
      transition: all 0.3s;
      box-sizing: border-box;
    }

    input:focus {
      border-color: var(--orange);
      background: rgba(255,255,255,0.1);
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      background: var(--orange);
      color: var(--ink);
      font-family: "Bebas Neue", sans-serif;
      font-size: 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      letter-spacing: 0.05em;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn-login:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(249, 168, 37, 0.4);
    }
    
    .back-link {
        margin-top: 20px;
        display: block;
        color: rgba(255,255,255,0.5);
        text-decoration: none;
        font-size: 12px;
    }
    .back-link:hover { color: var(--chalk); }

  </style>
</head>
<body>

  <div class="wood-strip top-wood"></div>

  <main class="login-card">
    <div class="login-header">
      <h1>Área Restrita</h1>
      <p>Acesso exclusivo do Chicão</p>
    </div>
    
    <form action="/login" method="POST">
      <div class="form-group">
        <label for="user">Usuário</label>
        <input type="text" id="user" name="user" placeholder="Digite seu usuário" required>
      </div>
      
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
      </div>

      <button type="submit" class="btn-login">Entrar</button>
    </form>
    <a href="/" class="back-link">← Voltar para o site</a>
  </main>

  <div class="wood-strip bottom-wood"></div>

</body>
</html>
