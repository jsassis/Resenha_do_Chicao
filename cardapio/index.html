<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Resenha do Chic√£o - Card√°pio</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&amp;family=Montserrat:wght@400;600;800;900&amp;family=Rock+Salt&amp;display=swap" rel="stylesheet"/>
<style>
:root {
  --green: #3DA536;
  --green-dark:#205f24;
  --orange:#F9A825;
  --chalk:#f3f3f3;
  --board:#0e0f11;
  --ink:#111;
  --paper:#ffffff;
}

/* Reset b√°sico */
* { box-sizing: border-box; }
html, body { height: 100%; }
body {
  margin: 0;
  color: var(--chalk);
  background: var(--board);
  font-family: "Montserrat", system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Arial, sans-serif;
  line-height: 1.5;
}

/* TEXTURAS */
body::before {
  content: "";
  position: fixed; inset: 0;
  background:
    radial-gradient(1200px 500px at -10% -20%, rgba(255,255,255,.04), transparent 60%),
    radial-gradient(900px 400px at 110% 0%, rgba(255,255,255,.04), transparent 60%),
    repeating-linear-gradient(0deg, rgba(255,255,255,.045) 0 1px, transparent 1px 5px),
    url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/><feColorMatrix type="saturate" values="0"/><feComponentTransfer><feFuncA type="linear" slope="0.03"/></feComponentTransfer></filter><rect width="200" height="200" filter="url(%23n)" fill="white"/></svg>');
  mix-blend-mode: overlay;
  opacity: .25;
  pointer-events: none;
}

/* Faixa de madeira */
.wood-strip {
  background:
    linear-gradient(180deg, rgba(0,0,0,.25), rgba(0,0,0,.35)),
    repeating-linear-gradient(90deg, #5c3b22 0 16px, #6d4527 16px 32px, #7a4c2a 32px 48px);
  box-shadow: inset 0 -6px 0 rgba(0,0,0,.35), inset 0 6px 0 rgba(0,0,0,.25);
}

/* CONTAINER */
.poster {
  max-width: 1080px;
  margin: 0 auto;
  padding: 0 14px 24px;
}

/* HEADER */
header { margin-top: 0; }
.brandbar {
  display:flex; align-items:center; justify-content:center; gap:16px;
  padding: 18px 12px;
  border-bottom: 4px dashed rgba(255,255,255,.14);
  flex-wrap: wrap;
}
.logo-wrap {
  width: 110px; height:110px; border-radius: 50%;
  background: radial-gradient(circle at 35% 30%, #fff 0 40%, #ffe6b3 43%, #fff 46%);
  border: 6px solid var(--orange);
  box-shadow: 0 10px 30px rgba(0,0,0,.5);
  display:grid;place-items:center;
  position:relative;
}
.logo-wrap img{ width:84%; height:84%; object-fit:contain; display:block; }

.titleblock h1 {
  margin:0;
  font-family:"Bebas Neue", sans-serif;
  font-size: clamp(44px, 8.2vw, 88px);
  letter-spacing:.06em;
  color: var(--orange);
  line-height: .9;
  text-shadow: 0 4px 0 rgba(0,0,0,.55);
}

/* MASONRY DIN√ÇMICO */
.masonry {
  column-count: 3;
  column-gap: 16px;
  padding: 18px 6px;
}
@media (max-width: 1000px){ .masonry { column-count: 2; } }
@media (max-width: 640px) { .masonry { column-count: 1; } }

/* CARD ESTILO */
.card {
  break-inside: avoid;
  margin: 0 0 16px;
  background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.015));
  border-radius: 14px;
  border: 2px dashed rgba(255,255,255,.18);
  box-shadow: 0 8px 18px rgba(0,0,0,.45), inset 0 0 0 2px rgba(0,0,0,.35);
  overflow:hidden;
}

/* Cores dos Cards */
.card.green .head{ background: linear-gradient(90deg, rgba(61,165,54,.25), rgba(32,95,36,.35)); border-bottom:2px dashed rgba(255,255,255,.18); }
.card.white { background: #fefefe; color:#121212; border-color: rgba(0,0,0,.15); }
.card.white .head{ background: linear-gradient(90deg, rgba(0,0,0,.05), rgba(0,0,0,.03)); border-bottom:2px dashed rgba(0,0,0,.15); }
.card.dark  .head{ background: linear-gradient(90deg, rgba(0,0,0,.35), rgba(0,0,0,.25)); border-bottom:2px dashed rgba(255,255,255,.18); }

.head { display:flex; align-items:center; gap:10px; padding: 12px 14px; }
.head .ico { width: 20px; height: 20px; background: currentColor; opacity: 0.7; mask-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 2L2 22h20L12 2zm0 3.5L18.5 20H5.5L12 5.5z"/></svg>'); mask-repeat: no-repeat; mask-position: center; } 
.head h3 { margin:0; font-family:"Bebas Neue", sans-serif; text-transform:uppercase; letter-spacing:.06em; font-size: clamp(22px, 2.6vw, 34px); }

.items { padding: 10px 14px 14px; }
.item { display:grid; grid-template-columns: 1fr auto auto; gap:10px; align-items:center; padding: 10px 0; border-bottom: 1px dashed currentColor; opacity:.95; }
.item:last-child { border-bottom:none; }
.card.white .item { border-color: rgba(0,0,0,.2); }

.name { font-weight:700; text-align: left; }
.price { font-weight: 900; background: var(--orange); color: var(--ink); padding: .18rem .55rem; border-radius: 10px; min-width: 80px; text-align: center; font-size: 14px; }

/* Subcategorias (ex: Garrafa 600ml) */
.sub-header {
    font-size: 1.1em;
    font-weight: 900;
    color: var(--orange);
    text-transform: uppercase;
    margin-top: 15px;
    margin-bottom: 5px;
    border-bottom: 2px solid var(--orange);
    padding-bottom: 2px;
    text-align: left;
}

/* PAINEL ADMIN */
#adminPanel {
    display: none;
    background: rgba(61, 165, 54, 0.15);
    border: 2px dashed var(--green);
    padding: 20px;
    margin: 20px auto;
    border-radius: 12px;
    max-width: 800px;
}
.form-row { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 10px; }
.form-row input, .form-row select {
    padding: 10px; border-radius: 6px; border: 1px solid #555; background: rgba(0,0,0,0.5); color: #fff; flex: 1;
}
.btn-save { background: var(--green); color: #fff; border:none; padding: 10px 20px; font-weight:bold; cursor:pointer; border-radius:6px; }
.btn-cancel { background: #555; color: #fff; border:none; padding: 10px 20px; font-weight:bold; cursor:pointer; border-radius:6px; display:none; }

/* Bot√µes de A√ß√£o (Editar/Excluir) */
.actions { display: flex; gap: 8px; }
.action-btn { background: none; border: none; cursor: pointer; font-size: 16px; padding: 2px; transition: transform 0.2s; }
.action-btn:hover { transform: scale(1.2); }
.btn-edit { color: #4dabf7; }
.btn-delete { color: #ff6b6b; }

/* Footer */
.footer { text-align:center; color:#fff; font-family: "Rock Salt", cursive; font-size: 16px; padding: 16px 10px 22px; }
.nav-back { display: inline-block; margin-top: 5px; color: var(--orange); font-family: "Montserrat", sans-serif; font-weight: bold; text-decoration: none; font-size: 14px; }

</style>
</head>
<body>

<div class="wood-strip">
<div class="poster">
<header class="brandbar">
<div class="logo-wrap">
<img alt="Logo Resenha do Chic√£o" src="logo.png"/>
</div>
<div class="titleblock">
<h1>RESENHA DO CHIC√ÉO</h1>
<a href="/" class="nav-back">‚Üê Voltar para Home</a>
</div>
</header>
</div>
</div>

<main class="poster">
    
    <div id="adminPanel">
        <h3 style="font-family:'Bebas Neue'; font-size:24px; margin-top:0;">Gerenciar Card√°pio</h3>
        <form id="itemForm">
            <input type="hidden" id="editId"> <div class="form-row">
                <select id="catInput" required>
                    <option value="" disabled selected>Escolha a Categoria...</option>
                    </select>
                <input type="text" id="subCatInput" placeholder="Subcategoria (Opcional. Ex: Lata 350ml)">
            </div>
            <div class="form-row">
                <input type="text" id="nameInput" placeholder="Nome do Item (Ex: Batata Frita)" required>
                <input type="text" id="priceInput" placeholder="Pre√ßo (Ex: 20,00)" required>
            </div>
            <div class="form-row">
                <button type="submit" class="btn-save" id="saveBtn">ADICIONAR ITEM</button>
                <button type="button" class="btn-cancel" id="cancelBtn">CANCELAR</button>
            </div>
        </form>
        <p id="msgStatus" style="font-size:12px; margin-bottom:0;"></p>
    </div>

    <section class="masonry" id="menuContainer">
        <p style="color: #fff; text-align: center; width: 100%;">Carregando card√°pio...</p>
    </section>

</main>

<div class="wood-strip footer">
    <div class="poster">
        Onde a cerveja √© gelada e a resenha √© boa!
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, updateDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // --- CONFIGURA√á√ÉO J√Å INSERIDA ---
    const firebaseConfig = {
      apiKey: "AIzaSyBnTFb-qQEaoQ-bZ1be97KQfuARAOyiEu0",
      authDomain: "resenha-chicao.firebaseapp.com",
      projectId: "resenha-chicao",
      storageBucket: "resenha-chicao.firebasestorage.app",
      messagingSenderId: "529044459829",
      appId: "1:529044459829:web:a3c1485f390ff3f759fc7c",
      measurementId: "G-N67ZDJLXP6"
    };
    // -------------------------------

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const menuCollection = collection(db, "cardapio_items");

    // Defini√ß√£o das Categorias (Para manter o layout original)
    const categories = [
        { id: "tira-gosto", label: "Tira Gosto", style: "green" },
        { id: "whisky", label: "Whiskys", style: "dark" },
        { id: "cervejas", label: "Cervejas", style: "white" },
        { id: "destilados", label: "Destilados", style: "green" },
        { id: "roskas", label: "Roskas", style: "dark" },
        { id: "cachacas", label: "Cacha√ßas", style: "white" },
        { id: "nao-alcoolicas", label: "Bebidas N√£o Alco√≥licas", style: "green" },
        { id: "bomboniere", label: "Bomboniere", style: "dark" }
    ];

    // 1. Preencher Select de Categorias
    const catSelect = document.getElementById('catInput');
    categories.forEach(cat => {
        const opt = document.createElement('option');
        opt.value = cat.id;
        opt.textContent = cat.label;
        catSelect.appendChild(opt);
    });

    // 2. Verificar Admin
    let isAdmin = false;
    onAuthStateChanged(auth, (user) => {
        const panel = document.getElementById('adminPanel');
        if (user) {
            isAdmin = true;
            panel.style.display = 'block';
        } else {
            isAdmin = false;
            panel.style.display = 'none';
        }
        renderMenu(); // Re-renderiza para mostrar/esconder bot√µes
    });

    // 3. Carregar e Renderizar Itens em Tempo Real
    let allItems = [];
    
    // Escuta mudan√ßas no banco
    const q = query(menuCollection, orderBy("name")); // Ordena alfabeticamente ou crie um campo ordem
    onSnapshot(q, (snapshot) => {
        allItems = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        renderMenu();
    });

    function renderMenu() {
        const container = document.getElementById('menuContainer');
        container.innerHTML = '';

        // Se estiver vazio (primeira vez)
        if (allItems.length === 0 && !isAdmin) {
            container.innerHTML = '<p style="text-align:center; width:100%;">Card√°pio sendo atualizado...</p>';
            return;
        }

        // Para cada categoria definida
        categories.forEach(cat => {
            // Filtra itens dessa categoria
            const itemsInCat = allItems.filter(item => item.category === cat.id);
            
            // Se a categoria tem itens ou se √© Admin (para ver categorias vazias)
            if (itemsInCat.length > 0 || isAdmin) {
                // Cria o Card da Categoria
                const card = document.createElement('article');
                card.className = `card ${cat.style}`;
                card.id = cat.id;

                // Header do Card
                card.innerHTML = `<div class="head"><div class="ico"></div><h3>${cat.label}</h3></div>`;
                
                const itemsContainer = document.createElement('div');
                itemsContainer.className = 'items';

                // Agrupar por Subcategoria (ex: Garrafa 600ml)
                // 1. Itens sem subcategoria
                const simpleItems = itemsInCat.filter(i => !i.subCategory);
                simpleItems.forEach(item => itemsContainer.appendChild(createItemRow(item)));

                // 2. Itens com subcategoria
                const subCats = [...new Set(itemsInCat.filter(i => i.subCategory).map(i => i.subCategory))];
                subCats.forEach(sub => {
                    const subHeader = document.createElement('div');
                    subHeader.className = 'sub-header';
                    subHeader.innerText = sub;
                    itemsContainer.appendChild(subHeader);

                    const subItems = itemsInCat.filter(i => i.subCategory === sub);
                    subItems.forEach(item => itemsContainer.appendChild(createItemRow(item)));
                });

                card.appendChild(itemsContainer);
                container.appendChild(card);
            }
        });
    }

    // Cria a linha HTML de um item (Nome | Pre√ßo | A√ß√µes)
    function createItemRow(item) {
        const div = document.createElement('div');
        div.className = 'item';
        
        let html = `
            <div class="name">${item.name}</div>
            <div class="price">${item.price}</div>
        `;

        if (isAdmin) {
            html += `
                <div class="actions">
                    <button class="action-btn btn-edit" onclick="editItem('${item.id}')">‚úé</button>
                    <button class="action-btn btn-delete" onclick="deleteItem('${item.id}')">üóë</button>
                </div>
            `;
        } else {
            // Adiciona uma div vazia para manter o grid alinhado se n√£o for admin
            html += `<div></div>`; 
        }

        div.innerHTML = html;
        return div;
    }

    // 4. Adicionar / Salvar Item
    const form = document.getElementById('itemForm');
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const id = document.getElementById('editId').value;
        const category = document.getElementById('catInput').value;
        const subCategory = document.getElementById('subCatInput').value;
        const name = document.getElementById('nameInput').value;
        const price = document.getElementById('priceInput').value;
        const status = document.getElementById('msgStatus');

        status.innerText = "Salvando...";

        try {
            if (id) {
                // EDI√á√ÉO
                const itemRef = doc(db, "cardapio_items", id);
                await updateDoc(itemRef, { category, subCategory, name, price });
                status.innerText = "Item atualizado!";
                resetForm();
            } else {
                // NOVO ITEM
                await addDoc(menuCollection, { category, subCategory, name, price });
                status.innerText = "Item adicionado!";
                form.reset();
            }
        } catch (error) {
            console.error(error);
            status.innerText = "Erro ao salvar.";
        }
    });

    // 5. Fun√ß√µes Globais (Delete / Edit)
    window.deleteItem = async (id) => {
        if(!confirm("Apagar este item do card√°pio?")) return;
        try {
            await deleteDoc(doc(db, "cardapio_items", id));
        } catch(e) { alert("Erro ao apagar"); }
    };

    window.editItem = (id) => {
        const item = allItems.find(i => i.id === id);
        if (item) {
            document.getElementById('editId').value = item.id;
            document.getElementById('catInput').value = item.category;
            document.getElementById('subCatInput').value = item.subCategory || "";
            document.getElementById('nameInput').value = item.name;
            document.getElementById('priceInput').value = item.price;
            
            document.getElementById('saveBtn').innerText = "ATUALIZAR ITEM";
            document.getElementById('cancelBtn').style.display = "inline-block";
            
            // Rola at√© o formul√°rio
            document.getElementById('adminPanel').scrollIntoView({behavior: "smooth"});
        }
    };

    // Bot√£o Cancelar
    document.getElementById('cancelBtn').addEventListener('click', resetForm);

    function resetForm() {
        form.reset();
        document.getElementById('editId').value = "";
        document.getElementById('saveBtn').innerText = "ADICIONAR ITEM";
        document.getElementById('cancelBtn').style.display = "none";
        document.getElementById('msgStatus').innerText = "";
    }

</script>
</body>
</html>
