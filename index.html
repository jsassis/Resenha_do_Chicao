<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resenha do Chicão</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;700&family=Rock+Salt&display=swap" rel="stylesheet">
  <style>
    :root { --green: #3DA536; --orange: #F9A825; --chalk: #f3f3f3; --board: #0e0f11; --ink: #111; }
    
    body {
      margin: 0;
      background: var(--board);
      color: var(--chalk);
      font-family: "Montserrat", sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }

    /* Textura de Fundo */
    body::before {
      content: "";
      position: fixed; inset: 0;
      background:
        radial-gradient(1200px 500px at -10% -20%, rgba(255,255,255,.04), transparent 60%),
        radial-gradient(900px 400px at 110% 0%, rgba(255,255,255,.04), transparent 60%),
        repeating-linear-gradient(0deg, rgba(255,255,255,.045) 0 1px, transparent 1px 5px);
      mix-blend-mode: overlay;
      opacity: .25;
      pointer-events: none;
      z-index: 0;
    }
    
    /* MENU DE NAVEGAÇÃO SUPERIOR */
    .main-nav {
      width: 100%;
      background: #5c3b22;
      padding: 10px 0;
      text-align: center;
      border-bottom: 4px solid #3e2716;
      position: fixed;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    .main-nav a {
      color: rgba(255,255,255,0.8);
      text-decoration: none;
      font-family: "Bebas Neue";
      font-size: 18px;
      margin: 0 15px;
      padding: 5px 10px;
      transition: 0.3s;
      border-radius: 4px;
    }
    .main-nav a:hover, .main-nav a.active {
      color: var(--orange);
      background: rgba(0,0,0,0.3);
    }

    /* Conteúdo Principal */
    header {
      margin-top: 100px; /* Espaço para o menu fixo */
      z-index: 2;
    }
    
    .wood-strip {
      width: 100%;
      height: 60px;
      background: repeating-linear-gradient(90deg, #5c3b22 0 16px, #6d4527 16px 32px);
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
    .wood-strip.bottom {
      top: auto;
      bottom: 0;
      height: 80px;
    }
    
    .logo-wrap {
      width: 140px; height: 140px;
      border-radius: 50%;
      background: radial-gradient(circle at 35% 30%, #fff 0 40%, #ffe6b3 43%, #fff 46%);
      border: 6px solid var(--orange);
      box-shadow: 0 10px 30px rgba(0,0,0,.5);
      display: grid;
      place-items: center;
      margin: 0 auto 20px;
    }
    .logo-wrap img { width: 84%; height: 84%; object-fit: contain; }
    
    h1 {
      font-family: "Bebas Neue", sans-serif;
      font-size: clamp(48px, 10vw, 88px);
      color: var(--orange);
      margin: 0;
      text-shadow: 0 4px 0 rgba(0,0,0,.55);
    }
    p.tagline {
      font-family: "Rock Salt", cursive;
      font-size: clamp(14px, 2vw, 20px);
      margin-top: 10px;
      color: var(--chalk);
    }

    /* Área dos Botões Principais */
    nav.buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin-top: 30px;
      z-index: 2;
      margin-bottom: 100px;
    }
    
    a.btn {
      display: inline-block;
      padding: 14px 28px;
      background: rgba(255,255,255,0.06);
      color: var(--chalk);
      font-weight: 800;
      border: 2px dashed rgba(255,255,255,0.2);
      border-radius: 12px;
      text-decoration: none;
      letter-spacing: 0.05em;
      transition: all 0.3s ease;
      box-shadow: 0 6px 16px rgba(0,0,0,0.3);
    }
    
    a.btn:hover {
      background: rgba(255,255,255,0.2);
      color: var(--orange);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 22px rgba(0,0,0,0.5);
      border-color: rgba(255,255,255,0.4);
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-family: "Rock Salt";
      font-size: 14px;
      z-index: 2;
    }
  </style>
</head>
<body>

  <nav class="main-nav">
    <a href="/" class="active">Home</a>
    <a href="https://whatsmenu.com.br/resenhadochicao" target="_blank">Cardápio</a>
    <a href="/galeria/">Galeria</a>
    <a href="/login/">Login</a>
  </nav>

  <header>
    <div class="logo-wrap">
      <img src="/cardapio/logo.png" alt="Logo Resenha do Chicão">
    </div>
    <h1>RESENHA DO CHICÃO</h1>
    <p class="tagline">Onde a cerveja é gelada e a resenha é boa!</p>
  </header>

  <nav class="buttons">
    <a href="https://whatsmenu.com.br/resenhadochicao" class="btn" target="_blank">Ver Cardápio</a>
    
    <a href="/galeria/" class="btn">Galeria</a>
    <a href="/login/" class="btn">Área Restrita</a>
  </nav>

  <div class="wood-strip bottom"></div>
  <footer>©</footer>

</body>
</html>
