<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resenha do Chic√£o</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;600;700&family=Rock+Salt&display=swap" rel="stylesheet">
  <style>
    :root {
      --orange: #D85C27;
      --green: #2E4A36;
      --green-light: #426b4d;
      --dark-bg: #121212;
      --text-white: #f5f5f5;
      --glass: rgba(255, 255, 255, 0.05);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background-color: var(--dark-bg);
      color: var(--text-white);
      font-family: "Montserrat", sans-serif;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      /* Fundo com gradiente animado sutil */
      background: radial-gradient(circle at 50% 10%, #1a1a1a 0%, #000 100%);
    }

    /* --- BACKGROUND ANIMADO --- */
    .bg-effect {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: 
        radial-gradient(600px circle at var(--x, 50%) var(--y, 50%), rgba(216, 92, 39, 0.08), transparent 40%);
      z-index: -1;
      pointer-events: none;
      transition: background 0.2s ease;
    }

    /* Textura de ru√≠do para dar aspecto "premium" */
    body::after {
      content: "";
      position: fixed; inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      opacity: 0.4;
      z-index: -1;
      pointer-events: none;
    }

    /* --- ANIMA√á√ïES KEYFRAMES --- */
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(var(--r)); }
      50% { transform: translateY(-10px) rotate(var(--r)); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulseGlow {
      0% { box-shadow: 0 0 0 0 rgba(216, 92, 39, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(216, 92, 39, 0); }
      100% { box-shadow: 0 0 0 0 rgba(216, 92, 39, 0); }
    }

    /* --- TOPO --- */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 25px 30px 0;
      position: relative;
      z-index: 50;
      animation: fadeInDown 0.8s ease-out;
    }

    .menu-trigger {
      font-size: 28px;
      color: #fff;
      cursor: pointer;
      transition: transform 0.3s, color 0.3s;
      background: none;
      border: none;
    }
    .menu-trigger:hover { color: var(--orange); transform: scale(1.1); }

    .login-btn {
      text-decoration: none;
      color: #fff;
      border: 1px solid rgba(255,255,255,0.3);
      padding: 8px 20px;
      border-radius: 30px;
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(5px);
    }
    .login-btn:hover { 
      background: var(--orange); 
      border-color: var(--orange); 
      box-shadow: 0 0 15px rgba(216, 92, 39, 0.5);
    }

    /* --- MENU LATERAL (OFF-CANVAS) --- */
    .side-menu {
      position: fixed;
      top: 0; left: 0; height: 100%; width: 280px;
      background: rgba(18, 18, 18, 0.95);
      backdrop-filter: blur(10px);
      transform: translateX(-100%);
      transition: transform 0.4s cubic-bezier(0.77, 0, 0.175, 1);
      z-index: 100;
      border-right: 1px solid rgba(255,255,255,0.1);
      padding: 80px 30px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      box-shadow: 10px 0 30px rgba(0,0,0,0.5);
    }
    .side-menu.active { transform: translateX(0); }
    
    .close-menu {
      position: absolute; top: 25px; right: 25px;
      font-size: 24px; cursor: pointer; color: #888;
      transition: 0.3s;
    }
    .close-menu:hover { color: #fff; transform: rotate(90deg); }

    .side-menu a {
      color: #ccc; text-decoration: none;
      font-family: "Bebas Neue"; font-size: 24px; letter-spacing: 1px;
      transition: 0.3s; border-bottom: 1px solid rgba(255,255,255,0.05);
      padding-bottom: 10px;
    }
    .side-menu a:hover { color: var(--orange); padding-left: 10px; border-color: var(--orange); }

    .overlay-bg {
      position: fixed; inset: 0; background: rgba(0,0,0,0.6);
      z-index: 90; opacity: 0; pointer-events: none; transition: opacity 0.4s;
      backdrop-filter: blur(2px);
    }
    .overlay-bg.active { opacity: 1; pointer-events: all; }


    /* --- CABE√áALHO --- */
    .header-content {
      text-align: center;
      margin-top: -30px;
      position: relative;
      z-index: 10;
      animation: fadeInUp 0.8s ease-out 0.2s backwards;
    }

    .logo-container {
      position: relative;
      display: inline-block;
    }

    .logo-img {
      width: 140px; height: 140px;
      object-fit: contain;
      border-radius: 50%;
      border: 4px solid #fff;
      background: #000;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .logo-img:hover { transform: scale(1.05) rotate(5deg); }

    h1 {
      font-family: "Bebas Neue", sans-serif;
      font-size: clamp(48px, 10vw, 80px);
      color: var(--orange);
      margin: 15px 0 0;
      letter-spacing: 2px;
      text-transform: uppercase;
      line-height: 0.9;
      text-shadow: 0 5px 15px rgba(216, 92, 39, 0.3);
    }

    .subtitle {
      font-family: "Rock Salt", cursive;
      font-size: clamp(13px, 3vw, 16px);
      color: #bbb;
      margin-top: 10px;
      opacity: 0.8;
    }


    /* --- MURAL DE FOTOS INTERATIVO --- */
    .collage-section {
      position: relative;
      width: 100%;
      max-width: 900px;
      height: 400px;
      margin: 20px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px; /* Para efeito 3D */
    }

    .photo {
      position: absolute;
      background: #fff;
      padding: 6px 6px 25px 6px; /* Borda Polaroid */
      box-shadow: 0 10px 20px rgba(0,0,0,0.5);
      width: 180px;
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      cursor: pointer;
      /* Anima√ß√£o de flutuar */
      animation: float 6s ease-in-out infinite;
      transform-origin: center;
    }
    
    .photo img {
      width: 100%; height: 120px;
      object-fit: cover; display: block;
      background: #222;
      filter: sepia(20%) contrast(110%);
      transition: filter 0.3s;
    }

    /* Intera√ß√£o Hover na Foto */
    .photo:hover {
      z-index: 100 !important;
      transform: scale(1.2) rotate(0deg) !important;
      box-shadow: 0 20px 40px rgba(0,0,0,0.7);
      animation-play-state: paused;
    }
    .photo:hover img { filter: sepia(0%) contrast(100%); }

    /* Posicionamento e Delays */
    .p1 { --r: -12deg; left: 10%; top: 10%; animation-delay: 0s; }
    .p2 { --r: 5deg; left: 35%; top: 5%; z-index: 2; animation-delay: 1s; }
    .p3 { --r: 15deg; left: 60%; top: 15%; animation-delay: 2s; }
    .p4 { --r: -6deg; left: 15%; top: 50%; animation-delay: 1.5s; }
    .p5 { --r: 2deg; left: 42%; top: 55%; z-index: 3; animation-delay: 0.5s; }
    .p6 { --r: -10deg; left: 65%; top: 45%; animation-delay: 2.5s; }

    @media (max-width: 768px) {
      .collage-section { height: 320px; margin: 10px auto; transform: scale(0.85); }
    }


    /* --- BOT√ïES --- */
    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 50px;
      padding: 0 20px;
      flex-wrap: wrap;
      position: relative;
      z-index: 20;
    }

    .btn-main {
      text-decoration: none;
      font-family: "Bebas Neue", sans-serif;
      font-size: 26px;
      color: #fff;
      padding: 14px 40px;
      border-radius: 6px;
      min-width: 220px;
      text-align: center;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
      letter-spacing: 1px;
      text-transform: uppercase;
      /* Borda tracejada sutil */
      border: 2px dashed rgba(255,255,255,0.4);
    }

    /* Cores e Efeitos de Fundo */
    .btn-menu { 
      background: linear-gradient(45deg, var(--orange), #b34012); 
      box-shadow: 0 5px 20px rgba(216, 92, 39, 0.4);
    }
    .btn-gallery { 
      background: linear-gradient(45deg, var(--green), var(--green-light)); 
      box-shadow: 0 5px 20px rgba(46, 74, 54, 0.4);
    }

    /* Efeito de brilho ao passar o mouse */
    .btn-main::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.5s;
    }
    .btn-main:hover::before { left: 100%; }
    
    .btn-main:hover {
      transform: translateY(-5px);
      border-color: #fff;
      filter: brightness(1.2);
    }


    /* --- RODAP√â --- */
    .wood-footer {
      margin-top: auto;
      background: #0a0a0a;
      border-top: 1px solid #333;
      padding: 25px;
      text-align: center;
      position: relative;
    }
    .wood-footer::before {
      content: "";
      position: absolute; top:0; left:0; width:100%; height:4px;
      background: repeating-linear-gradient(90deg, #333 0 10px, #222 10px 20px);
    }
    
    .copyright {
      font-family: "Rock Salt", cursive;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="bg-effect" id="bgEffect"></div>
  <div class="overlay-bg" id="overlay"></div>

  <nav class="side-menu" id="sideMenu">
    <div class="close-menu" onclick="toggleMenu()">‚úï</div>
    <div style="text-align:center; margin-bottom:30px; opacity:0.5;">
      <img src="/cardapio/logo.png" style="width:60px; filter:grayscale(1);">
    </div>
    <a href="/" onclick="toggleMenu()">Home</a>
    <a href="https://whatsmenu.com.br/resenhadochicao" target="_blank">Card√°pio</a>
    <a href="/galeria/">Galeria</a>
    <a href="/login/">√Årea Restrita</a>
  </nav>

  <div class="top-bar">
    <button class="menu-trigger" onclick="toggleMenu()">‚ò∞</button>
    <a href="/login/" class="login-btn">
      üîí <span style="font-family:'Montserrat'">Login</span>
    </a>
  </div>

  <header class="header-content">
    <div class="logo-container">
      <img src="/cardapio/logo.png" alt="Logo" class="logo-img">
    </div>
    <h1>RESENHA DO CHIC√ÉO</h1>
    <div class="subtitle">Onde a cerveja √© gelada e a resenha √© boa!</div>
  </header>

  <section class="collage-section">
    <div class="photo p1"><img src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?auto=format&fit=crop&w=300&q=80" alt="Burger"></div>
    <div class="photo p2"><img src="https://images.unsplash.com/photo-1535958636474-b021ee8876a3?auto=format&fit=crop&w=300&q=80" alt="Cerveja"></div>
    <div class="photo p3"><img src="https://images.unsplash.com/photo-1514933651103-005eec06c04b?auto=format&fit=crop&w=300&q=80" alt="Bar"></div>
    
    <div class="photo p4"><img src="https://images.unsplash.com/photo-1572116469696-31de0f17cc34?auto=format&fit=crop&w=300&q=80" alt="Por√ß√£o"></div>
    <div class="photo p5"><img src="https://images.unsplash.com/photo-1605218427368-35b8168fd327?auto=format&fit=crop&w=300&q=80" alt="Churrasco"></div>
    <div class="photo p6"><img src="https://images.unsplash.com/photo-1597075687490-8f673c6c17f6?auto=format&fit=crop&w=300&q=80" alt="Drink"></div>
  </section>

  <div class="action-buttons">
    <a href="https://whatsmenu.com.br/resenhadochicao" target="_blank" class="btn-main btn-menu">
      VER CARD√ÅPIO
    </a>
    <a href="/galeria/" class="btn-main btn-gallery">
      GALERIA DE FOTOS
    </a>
  </div>

  <div class="wood-footer">
    <div class="copyright">Resenha do Chic√£o</div>
  </div>

  <script>
    // Fun√ß√£o para abrir/fechar menu
    function toggleMenu() {
      const menu = document.getElementById('sideMenu');
      const overlay = document.getElementById('overlay');
      menu.classList.toggle('active');
      overlay.classList.toggle('active');
    }

    // Fechar menu ao clicar fora
    document.getElementById('overlay').addEventListener('click', toggleMenu);

    // Efeito de seguir o mouse no fundo (sutil)
    document.addEventListener('mousemove', (e) => {
      const x = e.clientX / window.innerWidth * 100;
      const y = e.clientY / window.innerHeight * 100;
      document.getElementById('bgEffect').style.setProperty('--x', x + '%');
      document.getElementById('bgEffect').style.setProperty('--y', y + '%');
    });
  </script>

</body>
</html>
