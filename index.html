<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resenha do Chicão</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;700&family=Rock+Salt&display=swap" rel="stylesheet">
  <style>
    :root {
      --green: #3DA536;
      --green-dark:#205f24;
      --orange:#F9A825;
      --chalk:#f3f3f3;
      --board:#0e0f11;
      --ink:#111;
    }

    body {
      margin: 0;
      background: var(--board);
      color: var(--chalk);
      font-family: "Montserrat", sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed; inset: 0;
      background:
        radial-gradient(1200px 500px at -10% -20%, rgba(255,255,255,.04), transparent 60%),
        radial-gradient(900px 400px at 110% 0%, rgba(255,255,255,.04), transparent 60%),
        repeating-linear-gradient(0deg, rgba(255,255,255,.045) 0 1px, transparent 1px 5px);
      mix-blend-mode: overlay;
      opacity: .25;
      pointer-events: none;
    }

    .wood-strip {
      background:
        linear-gradient(180deg, rgba(0,0,0,.25), rgba(0,0,0,.35)),
        repeating-linear-gradient(90deg, #5c3b22 0 16px, #6d4527 16px 32px, #7a4c2a 32px 48px);
      box-shadow: inset 0 -6px 0 rgba(0,0,0,.35), inset 0 6px 0 rgba(0,0,0,.25);
      width: 100%;
      height: 60px;
      position: absolute;
      top: 0;
      left: 0;
    }

    .wood-strip.bottom {
      top: auto;
      bottom: 0;
      height: 80px;
    }

    header {
      margin-bottom: 10px;
      z-index: 2;
    }

    .logo-wrap {
      width: 140px; height: 140px;
      border-radius: 50%;
      background: radial-gradient(circle at 35% 30%, #fff 0 40%, #ffe6b3 43%, #fff 46%);
      border: 6px solid var(--orange);
      box-shadow: 0 10px 30px rgba(0,0,0,.5);
      display: grid; place-items: center;
      margin: 0 auto 20px;
    }

    .logo-wrap img { width: 84%; height: 84%; object-fit: contain; }

    h1 {
      font-family: "Bebas Neue", sans-serif;
      font-size: clamp(48px, 10vw, 88px);
      color: var(--orange);
      text-shadow: 0 4px 0 rgba(0,0,0,.55);
      margin: 0;
    }

    p.tagline {
      font-family: "Rock Salt", cursive;
      font-size: clamp(14px, 2vw, 20px);
      margin-top: 10px;
      color: var(--chalk);
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin-top: 20px;
      transform: translateY(-30px);
      z-index: 2;
    }

    a.btn {
      display: inline-block;
      padding: 14px 28px;
      background: rgba(255,255,255,0.06);
      color: var(--chalk);
      font-weight: 800;
      border: 2px dashed rgba(255,255,255,0.2);
      border-radius: 12px;
      text-decoration: none;
      letter-spacing: 0.05em;
      transition: all 0.3s ease;
      box-shadow: 0 6px 16px rgba(0,0,0,0.3);
    }

    a.btn:hover {
      background: rgba(255,255,255,0.2);
      color: var(--orange);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 22px rgba(0,0,0,0.5);
      border-color: rgba(255,255,255,0.4);
    }

    footer {
      text-align: center;
      color: #fff;
      font-family: "Rock Salt", cursive;
      font-size: 14px;
      padding: 16px 10px;
      position: absolute;
      bottom: 10px;
      width: 100%;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="wood-strip"></div>
  <header>
    <div class="logo-wrap">
      <img src="/cardapio/logo.png" alt="Logo Resenha do Chicão">
    </div>
    <h1>RESENHA DO CHICÃO</h1>
    <p class="tagline">Onde a cerveja é gelada e a resenha é boa!</p>
  </header>

  <nav>
    <a href="/cardapio/" class="btn">Ver Cardápio</a>
    <a href="/sobre/" class="btn">Sobre</a>
    <a href="/contato/" class="btn">Contato</a>
  </nav>

  <div class="wood-strip bottom"></div>
  <footer>
    © 2025 Resenha do Chicão
  </footer>
</body>
</html>
