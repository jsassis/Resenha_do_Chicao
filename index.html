<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resenha do Chic√£o</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;600;700&family=Rock+Salt&display=swap" rel="stylesheet">
  <style>
    :root {
      --orange: #D85C27; /* Tom alaranjado mais queimado da imagem */
      --green: #2E4A36;  /* Tom verde escuro da imagem */
      --dark-bg: #1a1a1a;
      --text-white: #f5f5f5;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background-color: var(--dark-bg);
      color: var(--text-white);
      font-family: "Montserrat", sans-serif;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* --- FUNDO COM TEXTURA DE BOLA (Sutil) --- */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M50 0 L61 35 L98 35 L68 57 L79 91 L50 70 L21 91 L32 57 L2 35 L39 35 Z" fill="none" stroke="%23333" stroke-width="1" opacity="0.1"/></svg>'); 
      /* O SVG acima √© um placeholder poligonal para simular a textura, 
         na pr√°tica fica um padr√£o geom√©trico sutil no fundo escuro */
      opacity: 0.3;
      z-index: -1;
      pointer-events: none;
    }

    /* --- TOPO (Menu, Logo, Login) --- */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 20px 20px 0;
      position: relative;
      z-index: 10;
    }

    .menu-icon {
      font-size: 24px;
      color: #fff;
      cursor: pointer;
    }

    .login-btn {
      text-decoration: none;
      color: #fff;
      border: 1px solid #d4af37; /* Dourado sutil */
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: 0.3s;
      background: rgba(0,0,0,0.3);
    }
    .login-btn:hover { background: #d4af37; color: #000; }

    /* --- LOGO E T√çTULOS --- */
    .header-content {
      text-align: center;
      margin-top: -40px; /* Puxa para cima para alinhar com o menu */
      position: relative;
      z-index: 5;
    }

    .logo-img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      border-radius: 50%;
      border: 4px solid #fff;
      background: #000;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
    }

    h1 {
      font-family: "Bebas Neue", sans-serif;
      font-size: clamp(40px, 8vw, 64px);
      color: var(--orange);
      margin: 10px 0 0;
      letter-spacing: 1px;
      text-transform: uppercase;
      line-height: 1;
    }

    .subtitle {
      font-family: "Rock Salt", cursive;
      font-size: clamp(14px, 3vw, 18px);
      color: #ccc;
      margin-top: 5px;
    }

    /* --- MURAL DE FOTOS (COLLAGE) --- */
    .collage-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 350px; /* Altura fixa para o mural */
      margin: 30px auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .photo {
      position: absolute;
      background: #fff;
      padding: 6px 6px 20px 6px; /* Borda branca grossa embaixo (Polaroid) */
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
      width: 160px;
      height: auto;
      transition: transform 0.3s;
      z-index: 1;
    }
    .photo img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      display: block;
      background: #333; /* Placeholder color */
    }
    .photo:hover { z-index: 10; transform: scale(1.1) rotate(0deg) !important; cursor: pointer; }

    /* Posicionamento manual das fotos para parecer bagun√ßado */
    .p1 { transform: translate(-120px, -60px) rotate(-10deg); }
    .p2 { transform: translate(0px, -70px) rotate(5deg); z-index: 2; }
    .p3 { transform: translate(130px, -50px) rotate(12deg); }
    .p4 { transform: translate(-140px, 40px) rotate(-5deg); }
    .p5 { transform: translate(0px, 50px) rotate(2deg); z-index: 3; }
    .p6 { transform: translate(140px, 40px) rotate(-8deg); }
    
    /* Responsivo: Ajusta fotos no celular */
    @media (max-width: 600px) {
        .collage-container { height: 280px; margin-top: 20px; }
        .photo { width: 110px; }
        .photo img { height: 70px; }
        .p1 { transform: translate(-80px, -50px) rotate(-10deg); }
        .p2 { transform: translate(0px, -60px) rotate(5deg); }
        .p3 { transform: translate(80px, -40px) rotate(12deg); }
        .p4 { transform: translate(-90px, 40px) rotate(-5deg); }
        .p5 { transform: translate(0px, 50px) rotate(2deg); }
        .p6 { transform: translate(90px, 30px) rotate(-8deg); }
    }

    /* --- BOT√ïES DE A√á√ÉO --- */
    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
      padding: 0 20px;
      flex-wrap: wrap;
    }

    .btn-main {
      text-decoration: none;
      font-family: "Bebas Neue", sans-serif;
      font-size: 24px;
      color: #fff;
      padding: 12px 40px;
      border: 2px dashed rgba(255,255,255,0.5);
      border-radius: 4px;
      min-width: 200px;
      text-align: center;
      transition: all 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    
    .btn-menu { background-color: var(--orange); }
    .btn-gallery { background-color: var(--green); }

    .btn-main:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
      filter: brightness(1.1);
      border-color: #fff;
    }

    /* --- RODAP√â --- */
    .wood-footer {
      margin-top: auto; /* Empurra para o final */
      background: #111;
      border-top: 4px solid #222;
      padding: 20px;
      text-align: center;
      background-image: repeating-linear-gradient(90deg, #1a1a1a 0 16px, #222 16px 32px); /* Efeito madeira fake */
    }

    .copyright {
      font-family: "Rock Salt", cursive;
      font-size: 12px;
      color: #888;
    }

  </style>
</head>
<body>

  <div class="top-bar">
    <div class="menu-icon">‚ò∞</div>
    <a href="/login/" class="login-btn">
      üîí Login
    </a>
  </div>

  <header class="header-content">
    <img src="/cardapio/logo.png" alt="Logo" class="logo-img">
    <h1>RESENHA DO CHIC√ÉO</h1>
    <div class="subtitle">Onde a cerveja √© gelada e a resenha √© boa!</div>
  </header>

  <div class="collage-container">
    <div class="photo p1"><img src="https://placehold.co/160x100/orange/white?text=Burger" alt="Foto"></div>
    <div class="photo p2"><img src="https://placehold.co/160x100/gold/black?text=Cerveja" alt="Foto"></div>
    <div class="photo p3"><img src="https://placehold.co/160x100/brown/white?text=Galera" alt="Foto"></div>
    
    <div class="photo p4"><img src="https://placehold.co/160x100/333/white?text=Bar" alt="Foto"></div>
    <div class="photo p5"><img src="https://placehold.co/160x100/red/white?text=Petisco" alt="Foto"></div>
    <div class="photo p6"><img src="https://placehold.co/160x100/green/white?text=Resenha" alt="Foto"></div>
  </div>

  <div class="action-buttons">
    <a href="https://whatsmenu.com.br/resenhadochicao" target="_blank" class="btn-main btn-menu">
      VER CARD√ÅPIO
    </a>
    <a href="/galeria/" class="btn-main btn-gallery">
      GALERIA
    </a>
  </div>

  <div class="wood-footer">
    <div class="copyright">Resenha do Chic√£o</div>
  </div>

</body>
</html>
