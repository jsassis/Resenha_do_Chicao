<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resenha do Chicão</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;700&family=Rock+Salt&display=swap" rel="stylesheet">
  <style>
    :root {
      --green: #3DA536;
      --orange: #F9A825;
      --chalk: #f3f3f3;
      --board: #0e0f11;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: var(--board);
      color: var(--chalk);
      font-family: "Montserrat", sans-serif;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed; inset: 0;
      background:
        radial-gradient(1200px 500px at -10% -20%, rgba(255,255,255,.04), transparent 60%),
        radial-gradient(900px 400px at 110% 0%, rgba(255,255,255,.04), transparent 60%),
        repeating-linear-gradient(0deg, rgba(255,255,255,.045) 0 1px, transparent 1px 5px);
      mix-blend-mode: overlay;
      opacity: .25;
      pointer-events: none;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-wrap {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: radial-gradient(circle at 35% 30%, #fff 0 40%, #ffe6b3 43%, #fff 46%);
      border: 6px solid var(--orange);
      box-shadow: 0 10px 30px rgba(0,0,0,.5);
      display: grid;
      place-items: center;
      margin: 0 auto 20px;
    }

    .logo-wrap img {
      width: 84%;
      height: 84%;
      object-fit: contain;
    }

    h1 {
      font-family: "Bebas Neue", sans-serif;
      font-size: clamp(48px, 10vw, 88px);
      color: var(--orange);
      text-shadow: 0 4px 0 rgba(0,0,0,.55);
      margin: 0;
    }

    p.tagline {
      font-family: "Rock Salt", cursive;
      font-size: clamp(14px, 2vw, 20px);
      margin-top: 10px;
      color: var(--chalk);
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin-top: 40px;
    }

    a.btn {
      display: inline-block;
      padding: 14px 28px;
      background: var(--orange);
      color: #111;
      font-weight: 900;
      border-radius: 10px;
      text-decoration: none;
      font-size: 16px;
      letter-spacing: .05em;
      transition: all .3s ease;
      box-shadow: 0 4px 12px rgba(0,0,0,.4);
    }

    a.btn:hover {
      transform: translateY(-4px) scale(1.05);
      background: #ffbf3b;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-family: "Rock Salt", cursive;
      font-size: 14px;
      color: rgba(255,255,255,0.8);
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-wrap">
      <img src="logo.png" alt="Logo Resenha do Chicão">
    </div>
    <h1>RESENHA DO CHICÃO</h1>
    <p class="tagline">Onde a cerveja é gelada e a resenha é boa!</p>
  </header>

  <nav>
    <a href="/cardapio/" class="btn">Ver Cardápio</a>
    <a href="#" class="btn">Sobre</a>
    <a href="#" class="btn">Contato</a>
  </nav>

  <footer>
    © 2025 Resenha do Chicão
  </footer>
</body>
</html>
