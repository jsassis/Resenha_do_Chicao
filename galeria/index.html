<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria - Resenha do Chic√£o</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;500;700;900&family=Rock+Salt&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary: #3DA536; /* Verde Futebol */
      --secondary: #205f24; 
      --dark: #121212;
      --darker: #0a0a0a;
      --light: #f4f4f4;
      --gray: #2a2a2a;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      background-color: var(--dark);
      color: var(--light);
      font-family: "Montserrat", sans-serif;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* --- NAVBAR --- */
    .navbar {
      background: rgba(18, 18, 18, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 2px solid var(--primary);
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 5%;
      position: fixed; top: 0; width: 100%; z-index: 1000;
      box-shadow: 0 5px 20px rgba(0,0,0,0.5);
    }

    .nav-logo { height: 60px; display: flex; align-items: center; gap: 10px; }
    .nav-logo img { height: 100%; width: auto; border-radius: 50%; border: 2px solid var(--primary); }
    .nav-logo span { font-family: "Bebas Neue"; font-size: 24px; letter-spacing: 1px; color: var(--primary); display: none; }
    @media(min-width: 768px) { .nav-logo span { display: block; } }

    .nav-links { display: flex; gap: 25px; align-items: center; }
    .nav-item { text-decoration: none; color: #ccc; font-family: "Bebas Neue"; font-size: 20px; letter-spacing: 1px; transition: 0.3s; position: relative; }
    .nav-item:hover, .nav-item.active { color: var(--primary); }
    .nav-item::after { content: ''; position: absolute; bottom: -5px; left: 0; width: 0%; height: 2px; background: var(--primary); transition: 0.3s; }
    .nav-item:hover::after { width: 100%; }

    /* Mobile */
    .mobile-menu-btn { display: none; background:none; border:none; color:#fff; font-size:28px; cursor:pointer; }
    @media(max-width: 768px) {
      .nav-links { display: none; position: absolute; top: 80px; left:0; width:100%; background:#121212; flex-direction:column; padding:20px; border-bottom: 2px solid var(--primary); }
      .nav-links.active { display: flex; }
      .mobile-menu-btn { display: block; }
    }

    /* --- CONTE√öDO PRINCIPAL --- */
    main {
      margin-top: 100px;
      padding: 20px;
      flex: 1;
      width: 100%;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }

    h1 { font-family: "Bebas Neue"; font-size: 48px; color: #fff; margin-bottom: 10px; }
    h1 span { color: var(--primary); }
    .subtitle { color: #888; font-family: 'Rock Salt'; margin-bottom: 40px; font-size: 14px; }

    /* --- PAINEL ADMIN (Hidden default) --- */
    #adminPanel {
        display: none;
        background: var(--gray);
        border: 1px solid var(--primary);
        padding: 30px;
        border-radius: 12px;
        margin: 0 auto 50px;
        max-width: 600px;
        box-shadow: 0 0 20px rgba(61, 165, 54, 0.15);
    }
    #adminPanel h3 { font-family: "Bebas Neue"; color: #fff; margin-bottom: 20px; font-size: 24px; letter-spacing: 1px; }
    
    input[type="file"] { 
        margin-bottom: 20px; color: #ccc; width: 100%; 
        padding: 10px; background: #1a1a1a; border-radius: 6px; border: 1px solid #444;
    }
    
    .btn-upload {
        background: var(--primary); color: #fff; border: none; padding: 12px 40px;
        font-family: "Bebas Neue"; font-size: 20px; border-radius: 6px; cursor: pointer; transition: 0.3s;
        text-transform: uppercase; letter-spacing: 1px;
    }
    .btn-upload:hover { background: #fff; color: var(--primary); box-shadow: 0 0 15px rgba(61, 165, 54, 0.5); }

    /* --- GRID --- */
    .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 25px;
    }

    .photo-card {
        background: #1a1a1a;
        border: 1px solid #333;
        border-radius: 8px;
        overflow: hidden;
        position: relative;
        transition: all 0.3s ease;
        height: 250px;
    }
    .photo-card:hover { transform: translateY(-5px); border-color: var(--primary); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
    
    .photo-card img {
        width: 100%; height: 100%;
        object-fit: cover; display: block;
        transition: transform 0.5s;
    }
    .photo-card:hover img { transform: scale(1.1); }

    /* Bot√£o Excluir */
    .delete-btn {
        display: none;
        position: absolute; top: 10px; right: 10px;
        background: #ff4444; color: white; border: none;
        width: 32px; height: 32px; border-radius: 50%;
        font-weight: bold; cursor: pointer; z-index: 10;
        justify-content: center; align-items: center;
        box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        transition: 0.2s;
    }
    .delete-btn:hover { background: red; transform: scale(1.1); }

    /* --- FOOTER --- */
    footer { background: #050505; padding: 40px 20px; text-align: center; border-top: 1px solid #333; margin-top: auto; }
    .social-links { margin-bottom: 20px; display: flex; justify-content: center; gap: 20px; }
    .social-links a { color: #888; transition: 0.3s; display: inline-block; }
    .social-links a:hover { color: var(--primary); transform: scale(1.1); }
    .social-links svg { width: 32px; height: 32px; }
    .footer-info { color: #666; font-size: 14px; line-height: 1.6; margin-bottom: 20px; }
    .copyright { font-family: "Rock Salt"; font-size: 12px; color: #444; }
    
    /* LOGIN DISCRETO */
    .admin-link { color: #333; text-decoration: none; font-size: 11px; margin-top: 20px; display: inline-block; transition: 0.3s; }
    .admin-link:hover { color: var(--primary); }
    .status-dot { display: inline-block; width: 8px; height: 8px; background: var(--primary); border-radius: 50%; margin-right: 5px; }

  </style>
</head>
<body>

  <nav class="navbar">
    <div class="nav-logo">
      <img src="/cardapio/logo.png" alt="Logo">
      <span>Resenha do Chic√£o</span>
    </div>
    <button class="mobile-menu-btn" onclick="toggleMenu()">‚ò∞</button>
    <div class="nav-links" id="navLinks">
      <a href="/" class="nav-item">Home</a>
      <a href="https://whatsmenu.com.br/resenhadochicao" target="_blank" class="nav-item">Card√°pio</a>
      <a href="/galeria/" class="nav-item active">Galeria</a>
      <a href="/agenda/" class="nav-item">Agenda</a>
      <a href="/reservas/" class="nav-item">Reservas</a>
    </div>
  </nav>

  <main>
    <h1>GALERIA DE <span>FOTOS</span></h1>
    <p class="subtitle">Os melhores momentos da nossa torcida!</p>

    <div id="adminPanel">
        <h3>Adicionar Nova Foto</h3>
        <input type="file" id="fileInput" accept="image/*">
        <button class="btn-upload" id="btnUpload">ENVIAR FOTO</button>
        <p id="uploadStatus" style="font-size: 12px; color:#aaa; margin-top:10px;"></p>
    </div>

    <div id="galleryContainer" class="gallery-grid">
        <p style="grid-column: 1/-1; color: #666;">Carregando mem√≥rias...</p>
    </div>
  </main>

  <footer>
    <div class="social-links">
      <a href="https://www.instagram.com/resenha.dochicao_/" target="_blank"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg></a>
      <a href="https://api.whatsapp.com/send?phone=557131687533" target="_blank"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg></a>
    </div>
    <div class="footer-info">
      <p>Rua Teixeira Mendes, 29 - Salvador, BA</p>
      <p>Aberto de Ter√ßa a Domingo das 11h √†s 0h</p>
    </div>
    <div class="copyright">Resenha do Chic√£o</div>
    
    <a href="/login/" class="admin-link" id="authLink">üîí √Årea Restrita</a>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getStorage, ref, uploadBytes, listAll, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBnTFb-qQEaoQ-bZ1be97KQfuARAOyiEu0",
      authDomain: "resenha-chicao.firebaseapp.com",
      projectId: "resenha-chicao",
      storageBucket: "resenha-chicao.firebasestorage.app",
      messagingSenderId: "529044459829",
      appId: "1:529044459829:web:a3c1485f390ff3f759fc7c",
      measurementId: "G-N67ZDJLXP6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const storage = getStorage(app);
    const galleryRef = ref(storage, 'galeria_fotos');
    
    const adminPanel = document.getElementById('adminPanel');
    const authLink = document.getElementById('authLink');

    // 1. CHECAR LOGIN (Controla Painel e Footer)
    onAuthStateChanged(auth, (user) => {
        if (user) {
            // LOGADO
            adminPanel.style.display = 'block';
            document.querySelectorAll('.delete-btn').forEach(btn => btn.style.display = 'flex');
            
            // Footer: Logout
            authLink.innerHTML = '<span class="status-dot"></span> Sair (Logout)';
            authLink.style.color = '#3DA536';
            authLink.href = "#";
            authLink.onclick = (e) => {
                e.preventDefault();
                if(confirm("Sair do sistema?")) signOut(auth).then(() => window.location.reload());
            };
        } else {
            // DESLOGADO
            adminPanel.style.display = 'none';
            
            // Footer: Login
            authLink.innerHTML = 'üîí √Årea Restrita';
            authLink.style.color = '#333';
            authLink.href = "/login/";
            authLink.onclick = null;
        }
    });

    // 2. CARREGAR FOTOS
    function loadPhotos() {
        const container = document.getElementById('galleryContainer');
        listAll(galleryRef).then((res) => {
            container.innerHTML = '';
            if(res.items.length === 0) { container.innerHTML = '<p style="grid-column:1/-1; color:#666;">Nenhuma foto na galeria.</p>'; return; }

            res.items.forEach((itemRef) => {
                getDownloadURL(itemRef).then((url) => {
                    const card = document.createElement('div');
                    card.className = 'photo-card';
                    card.innerHTML = `
                        <img src="${url}" alt="Foto Galeria" loading="lazy">
                        <button class="delete-btn" onclick="deletarFoto('${itemRef.fullPath}')">‚úï</button>
                    `;
                    container.appendChild(card);
                    
                    // Se carregar j√° logado, mostra o bot√£o X
                    if(auth.currentUser) {
                        card.querySelector('.delete-btn').style.display = 'flex';
                    }
                });
            });
        }).catch(err => {
            console.error(err);
            container.innerHTML = '<p>Erro ao carregar.</p>';
        });
    }

    // 3. UPLOAD
    document.getElementById('btnUpload').addEventListener('click', () => {
        const file = document.getElementById('fileInput').files[0];
        if(!file) return alert("Selecione um arquivo!");
        
        const status = document.getElementById('uploadStatus');
        status.innerText = "Enviando...";
        
        const fileName = Date.now() + '_' + file.name;
        uploadBytes(ref(storage, 'galeria_fotos/' + fileName), file).then(() => {
            alert("Sucesso!");
            status.innerText = "";
            document.getElementById('fileInput').value = "";
            loadPhotos();
        }).catch(err => { 
            alert("Erro: " + err.message); 
            status.innerText = "Erro.";
        });
    });

    // 4. DELETAR
    window.deletarFoto = (path) => { 
        if(!auth.currentUser) return;
        if(confirm("Apagar foto permanentemente?")) {
            deleteObject(ref(storage, path))
                .then(() => { alert("Apagado!"); loadPhotos(); })
                .catch(err => alert("Erro: " + err.message));
        }
    }

    window.toggleMenu = () => {
        document.getElementById('navLinks').classList.toggle('active');
    }

    loadPhotos();
  </script>

</body>
</html>
