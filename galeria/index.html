<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria - Resenha do Chic√£o</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;500;700;900&family=Rock+Salt&display=swap" rel="stylesheet">
  <style>
    :root { --primary: #3DA536; --dark: #121212; --light: #f4f4f4; --gray: #2a2a2a; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: var(--dark); color: var(--light); font-family: "Montserrat", sans-serif; display: flex; flex-direction: column; min-height: 100vh; margin: 0; }

    /* Navbar */
    .navbar { background: rgba(18,18,18,0.95); border-bottom: 2px solid var(--primary); height: 80px; display: flex; align-items: center; justify-content: space-between; padding: 0 5%; position: fixed; top: 0; width: 100%; z-index: 1000; }
    .nav-logo { height: 60px; display: flex; align-items: center; gap: 10px; }
    .nav-logo img { height: 100%; border-radius: 50%; border: 2px solid var(--primary); }
    .nav-links { display: flex; gap: 20px; }
    .nav-item { color: #ccc; text-decoration: none; font-family: "Bebas Neue"; font-size: 20px; }
    .nav-item:hover, .nav-item.active { color: var(--primary); }
    .mobile-menu-btn { display: none; background:none; border:none; color:#fff; font-size:28px; }
    @media(max-width: 768px) { .nav-links { display: none; position: absolute; top: 80px; left:0; width:100%; background:#121212; flex-direction:column; padding:20px; } .nav-links.active { display: flex; } .mobile-menu-btn { display: block; } }

    /* Conte√∫do */
    main { margin-top: 100px; padding: 20px; flex: 1; width: 100%; max-width: 1200px; margin-left: auto; margin-right: auto; text-align: center; }
    h1 { font-family: "Bebas Neue"; color: var(--primary); font-size: 48px; }
    #adminPanel { display: none; background: var(--gray); padding: 30px; border: 1px solid var(--primary); border-radius: 10px; margin: 20px auto; max-width: 500px; }
    input[type="file"] { width: 100%; margin-bottom: 10px; color: #fff; }
    .btn-upload { background: var(--primary); color: #fff; border: none; padding: 10px 20px; cursor: pointer; font-family: "Bebas Neue"; font-size: 18px; }

    /* Grid */
    .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; margin-top: 30px; }
    .photo-card { height: 250px; background: #1a1a1a; border: 1px solid #333; border-radius: 8px; overflow: hidden; position: relative; cursor: pointer; }
    .photo-card img { width: 100%; height: 100%; object-fit: cover; transition: 0.3s; }
    .photo-card:hover img { transform: scale(1.1); }
    .delete-btn { display: none; position: absolute; top: 10px; right: 10px; background: red; color: white; border: none; width: 30px; height: 30px; border-radius: 50%; font-weight: bold; cursor: pointer; z-index: 10; }

    /* Lightbox */
    .lightbox { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; justify-content: center; align-items: center; }
    .lightbox.active { display: flex; }
    .lightbox-content { max-width: 90%; max-height: 85%; border: 2px solid #333; }
    .lb-btn { position: absolute; top: 50%; transform: translateY(-50%); background: none; border: none; color: #fff; font-size: 50px; cursor: pointer; padding: 20px; }
    .lb-prev { left: 20px; } .lb-next { right: 20px; }
    .lb-close { position: absolute; top: 20px; right: 30px; color: #fff; font-size: 40px; cursor: pointer; }

    /* Footer */
    footer { background: #050505; padding: 40px 20px; text-align: center; border-top: 1px solid #333; margin-top: auto; }
    .social-links { margin-bottom: 20px; } .social-links a { margin: 0 10px; color: #888; }
    .address-link { color: #888; text-decoration: none; border-bottom: 1px dotted #555; transition: 0.3s; padding-bottom: 2px; }
    .address-link:hover { color: var(--primary); border-bottom-color: var(--primary); }
    .admin-link { color: #333; text-decoration: none; font-size: 11px; margin-top: 20px; display: inline-block; }
    .status-dot { display: inline-block; width: 8px; height: 8px; background: var(--primary); border-radius: 50%; margin-right: 5px; }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="nav-logo"><img src="/cardapio/logo.png" alt="Logo"></div>
    <button class="mobile-menu-btn" onclick="toggleMenu()">‚ò∞</button>
    <div class="nav-links" id="navLinks">
      <a href="/" class="nav-item">Home</a>
      <a href="https://whatsmenu.com.br/resenhadochicao" target="_blank" class="nav-item">Card√°pio</a>
      <a href="/galeria/" class="nav-item active">Galeria</a>
      <a href="/agenda/" class="nav-item">Agenda</a>
      <a href="/reservas/" class="nav-item">Reservas</a>
    </div>
  </nav>

  <div id="lightbox" class="lightbox">
      <span class="lb-close" onclick="closeLightbox()">&times;</span>
      <button class="lb-btn lb-prev" onclick="changeSlide(-1)">&#10094;</button>
      <img id="lightbox-img" class="lightbox-content" src="">
      <button class="lb-btn lb-next" onclick="changeSlide(1)">&#10095;</button>
  </div>

  <main>
    <h1>GALERIA DE <span>FOTOS</span></h1>
    <div id="adminPanel">
        <h3>Adicionar Foto</h3>
        <input type="file" id="fileInput" accept="image/*">
        <button class="btn-upload" id="btnUpload">ENVIAR</button>
        <p id="uploadStatus" style="font-size: 12px; color:#aaa; margin-top:10px;"></p>
    </div>
    <div id="galleryContainer" class="gallery-grid"><p style="grid-column: 1/-1;">Carregando...</p></div>
  </main>

  <footer>
    <div class="social-links"><a href="https://instagram.com" target="_blank">üì∑</a></div>
    <p><a href="https://www.google.com/maps/search/?api=1&query=Rua+Teixeira+Mendes,+29+-+Salvador,+BA" target="_blank" class="address-link">üìç Rua Teixeira Mendes, 29 - Salvador, BA</a></p>
    <a href="/login/" class="admin-link" id="authLink">üîí √Årea Restrita</a>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getStorage, ref, uploadBytes, listAll, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

    const firebaseConfig = { apiKey: "AIzaSyBnTFb-qQEaoQ-bZ1be97KQfuARAOyiEu0", authDomain: "resenha-chicao.firebaseapp.com", projectId: "resenha-chicao", storageBucket: "resenha-chicao.firebasestorage.app", messagingSenderId: "529044459829", appId: "1:529044459829:web:a3c1485f390ff3f759fc7c", measurementId: "G-N67ZDJLXP6" };
    const app = initializeApp(firebaseConfig); const auth = getAuth(app); const storage = getStorage(app); const galleryRef = ref(storage, 'galeria_fotos');
    const adminPanel = document.getElementById('adminPanel'); const authLink = document.getElementById('authLink');
    window.galleryItems = []; window.currentIndex = 0;

    onAuthStateChanged(auth, (user) => {
        if (user) {
            adminPanel.style.display = 'block';
            document.querySelectorAll('.delete-btn').forEach(btn => btn.style.display = 'flex');
            authLink.innerHTML = '<span class="status-dot"></span> Sair (Logout)'; authLink.style.color = '#3DA536'; authLink.href = "#"; authLink.onclick = (e) => { e.preventDefault(); if(confirm("Sair?")) signOut(auth).then(() => window.location.reload()); };
        } else {
            adminPanel.style.display = 'none'; authLink.innerHTML = 'üîí √Årea Restrita'; authLink.style.color = '#333'; authLink.href = "/login/"; authLink.onclick = null;
        }
    });

    async function loadPhotos() {
        const container = document.getElementById('galleryContainer');
        try {
            const res = await listAll(galleryRef);
            container.innerHTML = '';
            if(res.items.length === 0) { container.innerHTML = '<p>Vazia.</p>'; return; }
            const items = await Promise.all(res.items.map(async (itemRef) => ({ url: await getDownloadURL(itemRef), path: itemRef.fullPath })));
            window.galleryItems = items;
            items.forEach((item, index) => {
                const card = document.createElement('div'); card.className = 'photo-card';
                card.onclick = (e) => { if(e.target.className !== 'delete-btn') openLightbox(index); };
                card.innerHTML = `<img src="${item.url}" loading="lazy"><button class="delete-btn" onclick="deletarFoto('${item.path}')">‚úï</button>`;
                container.appendChild(card);
            });
            if(auth.currentUser) document.querySelectorAll('.delete-btn').forEach(btn => btn.style.display = 'flex');
        } catch (err) { console.error(err); }
    }

    window.openLightbox = (i) => { window.currentIndex = i; document.getElementById('lightbox-img').src = window.galleryItems[i].url; document.getElementById('lightbox').classList.add('active'); }
    window.closeLightbox = () => { document.getElementById('lightbox').classList.remove('active'); }
    window.changeSlide = (s) => { window.currentIndex += s; if(window.currentIndex >= window.galleryItems.length) window.currentIndex = 0; else if(window.currentIndex < 0) window.currentIndex = window.galleryItems.length -1; document.getElementById('lightbox-img').src = window.galleryItems[window.currentIndex].url; }
    
    document.getElementById('btnUpload').addEventListener('click', () => {
        const file = document.getElementById('fileInput').files[0]; if(!file) return alert("Selecione um arquivo!");
        const status = document.getElementById('uploadStatus'); status.innerText = "Enviando...";
        uploadBytes(ref(storage, 'galeria_fotos/' + Date.now() + '_' + file.name), file).then(() => { alert("Sucesso!"); status.innerText = ""; loadPhotos(); }).catch(err => alert("Erro: " + err.message));
    });

    window.deletarFoto = (path) => { event.stopPropagation(); if(!auth.currentUser) return; if(confirm("Apagar?")) deleteObject(ref(storage, path)).then(() => { alert("Apagado!"); loadPhotos(); }); }
    window.toggleMenu = () => { document.getElementById('navLinks').classList.toggle('active'); }
    loadPhotos();
  </script>
</body>
</html>
