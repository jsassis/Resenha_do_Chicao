<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Gerenciar Galeria - Resenha do Chic√£o</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&amp;family=Montserrat:wght@400;600;800;900&amp;family=Rock+Salt&amp;display=swap" rel="stylesheet"/>
<style>
:root {
  --green: #3DA536;
  --green-dark:#205f24;
  --orange:#F9A825;
  --chalk:#f3f3f3;
  --board:#0e0f11;
  --ink:#111;
}

/* Reset e Layout Base igual ao Card√°pio */
* { box-sizing: border-box; }
body {
  margin: 0;
  color: var(--chalk);
  background: var(--board);
  font-family: "Montserrat", sans-serif;
  min-height: 100vh;
}

/* Texturas de Fundo */
body::before {
  content: "";
  position: fixed; inset: 0;
  background:
    radial-gradient(1200px 500px at -10% -20%, rgba(255,255,255,.04), transparent 60%),
    radial-gradient(900px 400px at 110% 0%, rgba(255,255,255,.04), transparent 60%),
    repeating-linear-gradient(0deg, rgba(255,255,255,.045) 0 1px, transparent 1px 5px),
    url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/><feColorMatrix type="saturate" values="0"/><feComponentTransfer><feFuncA type="linear" slope="0.03"/></feComponentTransfer></filter><rect width="200" height="200" filter="url(%23n)" fill="white"/></svg>');
  mix-blend-mode: overlay;
  opacity: .25;
  pointer-events: none;
}

/* Faixa de madeira */
.wood-strip {
  background:
    linear-gradient(180deg, rgba(0,0,0,.25), rgba(0,0,0,.35)),
    repeating-linear-gradient(90deg, #5c3b22 0 16px, #6d4527 16px 32px, #7a4c2a 32px 48px);
  box-shadow: inset 0 -6px 0 rgba(0,0,0,.35), inset 0 6px 0 rgba(0,0,0,.25);
  padding: 20px 0;
  text-align: center;
}

.poster {
  max-width: 1080px;
  margin: 0 auto;
  padding: 20px 14px;
}

h1 {
  font-family: "Bebas Neue", sans-serif;
  font-size: clamp(36px, 6vw, 60px);
  color: var(--orange);
  margin: 0;
  text-shadow: 0 4px 0 rgba(0,0,0,.55);
}

.subtitle {
    font-family: "Rock Salt", cursive;
    color: #fff;
    font-size: 18px;
    margin-top: 5px;
}

/* √Årea de Upload */
.upload-section {
    background: rgba(255,255,255,0.05);
    border: 3px dashed var(--orange);
    border-radius: 14px;
    padding: 30px;
    text-align: center;
    margin-bottom: 40px;
    transition: all 0.3s;
}

.upload-section:hover {
    background: rgba(255,255,255,0.08);
}

.file-input-wrapper {
    margin: 20px 0;
}

input[type="file"] {
    display: none;
}

.custom-file-upload {
    display: inline-block;
    padding: 12px 24px;
    cursor: pointer;
    background: var(--green);
    color: white;
    font-weight: 800;
    border-radius: 8px;
    font-family: "Montserrat", sans-serif;
    border: 2px solid var(--green-dark);
    transition: transform 0.2s;
}
.custom-file-upload:hover { transform: scale(1.05); }

.btn-submit {
    padding: 12px 30px;
    background: var(--orange);
    color: var(--ink);
    font-family: "Bebas Neue", sans-serif;
    font-size: 24px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-left: 10px;
}

/* Grid de Galeria (Estilo Masonry) */
.gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
}

.media-card {
    background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.015));
    border: 2px dashed rgba(255,255,255,.18);
    border-radius: 10px;
    overflow: hidden;
    position: relative;
    box-shadow: 0 8px 18px rgba(0,0,0,.45);
}

.media-card img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    display: block;
    opacity: 0.9;
}

.media-actions {
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(0,0,0,0.3);
}

.media-name {
    font-size: 12px;
    font-weight: 700;
    color: var(--orange);
}

.btn-delete {
    background: transparent;
    border: 1px solid #ff4444;
    color: #ff4444;
    padding: 4px 8px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 10px;
    font-weight: bold;
}
.btn-delete:hover { background: #ff4444; color: white; }

/* Bot√£o Voltar */
.nav-back {
    display: inline-block;
    margin-top: 30px;
    color: var(--chalk);
    text-decoration: none;
    font-weight: bold;
    border-bottom: 1px dashed var(--orange);
}
</style>
</head>
<body>

<div class="wood-strip">
    <h1>Gerenciador de M√≠dias</h1>
    <div class="subtitle">Adicionar fotos ao card√°pio ou site</div>
</div>

<main class="poster">
    
    <section class="upload-section">
        <h3 style="margin-top:0; font-family:'Bebas Neue'; font-size: 28px;">Anexar Nova M√≠dia</h3>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="file-input-wrapper">
                <label for="file-upload" class="custom-file-upload">
                    üìÇ Escolher Arquivo
                </label>
                <input id="file-upload" type="file" name="media" />
                <button type="submit" class="btn-submit">ENVIAR</button>
            </div>
            <p style="font-size: 12px; opacity: 0.7;">Formatos aceitos: JPG, PNG, MP4 (Max 10MB)</p>
        </form>
    </section>

    <h3 style="font-family:'Bebas Neue'; font-size: 32px; border-bottom: 2px dashed rgba(255,255,255,0.1); padding-bottom: 10px;">M√≠dias Existentes</h3>
    
    <div class="gallery-grid">
        <div class="media-card">
            <img src="/cardapio/logo.png" alt="Logo">
            <div class="media-actions">
                <span class="media-name">logo_v1.png</span>
                <button class="btn-delete">EXCLUIR</button>
            </div>
        </div>
        
        <div class="media-card">
            <div style="height:200px; display:grid; place-items:center; background:rgba(255,255,255,0.05);">
                <span style="font-size:40px;">üç∫</span>
            </div>
            <div class="media-actions">
                <span class="media-name">cerveja_promo.jpg</span>
                <button class="btn-delete">EXCLUIR</button>
            </div>
        </div>
        
        <div class="media-card">
            <div style="height:200px; display:grid; place-items:center; background:rgba(255,255,255,0.05);">
                <span style="font-size:40px;">ü•©</span>
            </div>
            <div class="media-actions">
                <span class="media-name">carne_sol.jpg</span>
                <button class="btn-delete">EXCLUIR</button>
            </div>
        </div>
    </div>

    <center><a href="/cardapio/" class="nav-back">‚Üê Voltar para o Card√°pio</a></center>

</main>

<script>
    // Pequeno script para mostrar o nome do arquivo selecionado
    document.getElementById('file-upload').addEventListener('change', function(){
        const fileName = this.files[0] ? this.files[0].name : "Nenhum arquivo escolhido";
        document.querySelector('.custom-file-upload').innerText = "üìÇ " + fileName;
        document.querySelector('.custom-file-upload').style.background = "#F9A825"; // Muda para laranja
        document.querySelector('.custom-file-upload').style.color = "#111";
    });
</script>

</body>
</html>
