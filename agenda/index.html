<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda - Resenha do Chicão</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;700&family=Rock+Salt&display=swap" rel="stylesheet">
  
  <style>
    :root { --primary: #3DA536; --dark: #121212; --light: #f4f4f4; --gray: #2a2a2a; }
    body { background: var(--dark); color: var(--light); font-family: "Montserrat", sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; }

    .navbar { width: 100%; background: rgba(18,18,18,0.95); border-bottom: 2px solid var(--primary); padding: 20px; text-align: center; }
    .navbar a { color: #ccc; text-decoration: none; font-family: "Bebas Neue"; font-size: 20px; margin: 0 15px; }
    .navbar a:hover { color: var(--primary); }

    .container { max-width: 800px; width: 100%; padding: 40px 20px; }
    h1 { font-family: "Bebas Neue"; color: var(--primary); font-size: 40px; text-align: center; margin-bottom: 30px; }

    /* Formulario */
    .admin-form { background: var(--gray); padding: 30px; border-radius: 10px; border: 1px solid #444; margin-bottom: 40px; }
    .form-group { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
    .full-width { grid-column: span 2; }
    
    input { width: 100%; padding: 12px; background: #1a1a1a; border: 1px solid #444; color: #fff; border-radius: 5px; }
    button { width: 100%; padding: 15px; background: var(--primary); color: #fff; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; font-family: "Bebas Neue"; font-size: 20px; letter-spacing: 1px; }
    button:hover { filter: brightness(1.1); }

    /* Lista de Eventos */
    .game-item { background: #1a1a1a; border-left: 4px solid var(--primary); padding: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border-radius: 4px; }
    .game-details strong { display: block; color: var(--primary); font-family: "Bebas Neue"; font-size: 18px; }
    .game-details span { font-size: 14px; color: #aaa; }
    .btn-delete { background: #ff4444; color: #fff; border: none; padding: 5px 15px; font-size: 12px; cursor: pointer; width: auto; font-family: sans-serif; }
    
    .loading { text-align: center; color: #666; }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="/">Voltar ao Site</a>
    <a href="/galeria/">Gerenciar Galeria</a>
    <span style="color:var(--primary)">Gerenciar Agenda</span>
  </div>

  <div class="container">
    <h1>Adicionar Evento na Agenda</h1>
    
    <form id="agendaForm" class="admin-form">
      <div class="form-group">
        <input type="text" id="dataInput" placeholder="Data (ex: QUARTA • 28/01)" required>
        <input type="text" id="infoInput" placeholder="Info (ex: 21:30 • TELÃO)" required>
      </div>
      <div class="form-group">
        <input type="text" id="teamA" placeholder="Time A (ex: BAHIA)" required>
        <input type="text" id="teamB" placeholder="Time B (ex: VITÓRIA)" required>
      </div>
      <button type="submit" id="btnSave">ADICIONAR EVENTO</button>
    </form>

    <h2 style="font-family:'Bebas Neue';">Eventos Cadastrados</h2>
    <div id="gamesList">
      <p class="loading">Carregando...</p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBnTFb-qQEaoQ-bZ1be97KQfuARAOyiEu0",
      authDomain: "resenha-chicao.firebaseapp.com",
      projectId: "resenha-chicao",
      storageBucket: "resenha-chicao.firebasestorage.app",
      messagingSenderId: "529044459829",
      appId: "1:529044459829:web:a3c1485f390ff3f759fc7c",
      measurementId: "G-N67ZDJLXP6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const agendaRef = collection(db, "agenda_eventos");

    // Verificar Login
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("Você precisa estar logado!");
        window.location.href = "/login/";
      }
    });

    // Salvar Evento
    document.getElementById('agendaForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('btnSave');
      btn.innerText = "Salvando...";

      try {
        await addDoc(agendaRef, {
          data: document.getElementById('dataInput').value,
          info: document.getElementById('infoInput').value,
          teamA: document.getElementById('teamA').value.toUpperCase(),
          teamB: document.getElementById('teamB').value.toUpperCase(),
          createdAt: Date.now() // Para ordenar
        });
        document.getElementById('agendaForm').reset();
        alert("Evento adicionado!");
      } catch (err) {
        alert("Erro ao salvar.");
        console.error(err);
      }
      btn.innerText = "ADICIONAR EVENTO";
    });

    // Listar Eventos
    const q = query(agendaRef, orderBy("createdAt", "asc"));
    onSnapshot(q, (snapshot) => {
      const container = document.getElementById('gamesList');
      container.innerHTML = "";
      
      if(snapshot.empty) {
        container.innerHTML = "<p>Nenhum evento cadastrado.</p>";
        return;
      }

      snapshot.forEach((docSnap) => {
        const item = docSnap.data();
        const div = document.createElement('div');
        div.className = 'game-item';
        div.innerHTML = `
          <div class="game-details">
            <strong>${item.data}</strong>
            <span>${item.teamA} x ${item.teamB}</span> <br>
            <small style="color:#666">${item.info}</small>
          </div>
          <button class="btn-delete" data-id="${docSnap.id}">Excluir</button>
        `;
        
        div.querySelector('.btn-delete').addEventListener('click', async () => {
          if(confirm("Remover este evento?")) {
            await deleteDoc(doc(db, "agenda_eventos", docSnap.id));
          }
        });

        container.appendChild(div);
      });
    });
  </script>
</body>

</html>
