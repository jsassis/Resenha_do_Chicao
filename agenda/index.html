<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda - Resenha do Chic√£o</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;700&family=Rock+Salt&display=swap" rel="stylesheet">
  <style>
    :root { --primary: #3DA536; --dark: #121212; --light: #f4f4f4; --gray: #2a2a2a; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: var(--dark); color: var(--light); font-family: "Montserrat", sans-serif; display: flex; flex-direction: column; min-height: 100vh; }

    /* Navbar */
    .navbar { background: rgba(18,18,18,0.95); border-bottom: 2px solid var(--primary); height: 80px; display: flex; align-items: center; justify-content: space-between; padding: 0 5%; position: fixed; top: 0; width: 100%; z-index: 1000; }
    .nav-logo { height: 60px; display: flex; align-items: center; gap: 10px; }
    .nav-logo img { height: 100%; border-radius: 50%; border: 2px solid var(--primary); }
    .nav-links { display: flex; gap: 20px; }
    .nav-item { color: #ccc; text-decoration: none; font-family: "Bebas Neue"; font-size: 20px; }
    .nav-item:hover, .nav-item.active { color: var(--primary); }
    .mobile-menu-btn { display: none; background:none; border:none; color:#fff; font-size:28px; }
    @media(max-width: 768px) { .nav-links { display: none; position: absolute; top: 80px; left:0; width:100%; background:#121212; flex-direction:column; padding:20px; } .nav-links.active { display: flex; } .mobile-menu-btn { display: block; } }

    /* Conte√∫do */
    main { margin-top: 100px; padding: 20px; flex: 1; width: 100%; max-width: 800px; margin-left: auto; margin-right: auto; }
    h1 { font-family: "Bebas Neue"; color: var(--primary); font-size: 40px; text-align: center; margin-bottom: 30px; }

    /* Painel Admin (Default: Hidden) */
    #adminPanel { display: none; background: var(--gray); padding: 30px; border-radius: 10px; border: 1px solid var(--primary); margin-bottom: 40px; box-shadow: 0 0 15px rgba(61, 165, 54, 0.2); }
    .form-group { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
    input { width: 100%; padding: 12px; background: #1a1a1a; border: 1px solid #444; color: #fff; border-radius: 5px; }
    button.btn-save { width: 100%; padding: 15px; background: var(--primary); color: #fff; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; font-family: "Bebas Neue"; font-size: 20px; }
    button.btn-save:hover { filter: brightness(1.1); }

    /* Lista */
    .game-item { background: #1a1a1a; border-left: 4px solid var(--primary); padding: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border-radius: 4px; border: 1px solid #333; }
    .game-details strong { display: block; color: var(--primary); font-family: "Bebas Neue"; font-size: 18px; }
    .game-details span { font-size: 14px; color: #fff; text-transform: uppercase; font-weight: bold; }
    .btn-delete { display: none; background: #ff4444; color: #fff; border: none; padding: 5px 15px; font-size: 12px; cursor: pointer; border-radius: 4px; }

    /* Footer */
    footer { background: #050505; padding: 20px; text-align: center; border-top: 1px solid #333; margin-top: auto; }
    .admin-link { color: #333; text-decoration: none; font-size: 11px; margin-top: 10px; display: inline-block; }
    .admin-link:hover { color: var(--primary); }
    .status-dot { display: inline-block; width: 8px; height: 8px; background: var(--primary); border-radius: 50%; margin-right: 5px; }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="nav-logo"><img src="/cardapio/logo.png" alt="Logo"></div>
    <button class="mobile-menu-btn" onclick="toggleMenu()">‚ò∞</button>
    <div class="nav-links" id="navLinks">
      <a href="/" class="nav-item">Home</a>
      <a href="https://whatsmenu.com.br/resenhadochicao" target="_blank" class="nav-item">Card√°pio</a>
      <a href="/galeria/" class="nav-item">Galeria</a>
      <a href="/agenda/" class="nav-item active">Agenda</a>
    </div>
  </nav>

  <main>
    <h1>AGENDA DE <span>EVENTOS</span></h1>

    <div id="adminPanel">
      <h3 style="margin-bottom:15px; color:#fff; font-family:'Bebas Neue'">Adicionar Novo Evento</h3>
      <form id="agendaForm">
        <div class="form-group">
          <input type="text" id="dataInput" placeholder="Data (ex: QUARTA ‚Ä¢ 28/01)" required>
          <input type="text" id="infoInput" placeholder="Info (ex: 21:30 ‚Ä¢ TEL√ÉO)" required>
        </div>
        <div class="form-group">
          <input type="text" id="teamA" placeholder="Time A (ex: BAHIA)" required>
          <input type="text" id="teamB" placeholder="Time B (ex: VIT√ìRIA)" required>
        </div>
        <button type="submit" class="btn-save" id="btnSave">ADICIONAR NA AGENDA</button>
      </form>
    </div>

    <div id="gamesList">
      <p style="text-align:center; color:#666;">Carregando agenda...</p>
    </div>
  </main>

  <footer>
    <div style="color:#444; font-family:'Rock Salt'; font-size:12px;">Resenha do Chic√£o</div>
    <a href="/login/" class="admin-link" id="authLink">üîí √Årea Restrita</a>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBnTFb-qQEaoQ-bZ1be97KQfuARAOyiEu0",
      authDomain: "resenha-chicao.firebaseapp.com",
      projectId: "resenha-chicao",
      storageBucket: "resenha-chicao.firebasestorage.app",
      messagingSenderId: "529044459829",
      appId: "1:529044459829:web:a3c1485f390ff3f759fc7c",
      measurementId: "G-N67ZDJLXP6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const agendaRef = collection(db, "agenda_eventos");

    const authLink = document.getElementById('authLink');
    const adminPanel = document.getElementById('adminPanel');

    // 1. CHECAGEM DE LOGIN
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // LOGADO: Mostra Painel e Bot√µes de Delete
        adminPanel.style.display = 'block';
        document.querySelectorAll('.btn-delete').forEach(btn => btn.style.display = 'block');
        
        // Footer muda para Logout
        authLink.innerHTML = '<span class="status-dot"></span> Sair (Logout)';
        authLink.style.color = '#3DA536';
        authLink.href = "#";
        authLink.onclick = (e) => {
            e.preventDefault();
            if(confirm("Sair do sistema?")) signOut(auth).then(() => window.location.reload());
        };
      } else {
        // DESLOGADO: Esconde tudo
        adminPanel.style.display = 'none';
        
        // Footer volta para Login
        authLink.innerHTML = 'üîí √Årea Restrita';
        authLink.style.color = '#333';
        authLink.href = "/login/";
        authLink.onclick = null;
      }
    });

    // 2. SALVAR NOVO EVENTO
    document.getElementById('agendaForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('btnSave');
      btn.innerText = "Salvando...";

      try {
        await addDoc(agendaRef, {
          data: document.getElementById('dataInput').value,
          info: document.getElementById('infoInput').value,
          teamA: document.getElementById('teamA').value.toUpperCase(),
          teamB: document.getElementById('teamB').value.toUpperCase(),
          createdAt: Date.now()
        });
        document.getElementById('agendaForm').reset();
        alert("Evento adicionado com sucesso!");
      } catch (err) {
        alert("Erro ao salvar.");
        console.error(err);
      }
      btn.innerText = "ADICIONAR NA AGENDA";
    });

    // 3. LISTAR EVENTOS
    const q = query(agendaRef, orderBy("createdAt", "asc"));
    onSnapshot(q, (snapshot) => {
      const container = document.getElementById('gamesList');
      container.innerHTML = "";
      
      if(snapshot.empty) {
        container.innerHTML = "<p style='text-align:center; color:#666'>Nenhum evento na agenda.</p>";
        return;
      }

      snapshot.forEach((docSnap) => {
        const item = docSnap.data();
        const div = document.createElement('div');
        div.className = 'game-item';
        div.innerHTML = `
          <div class="game-details">
            <strong>${item.data}</strong>
            <span>${item.teamA} x ${item.teamB}</span> <br>
            <small style="color:#888">${item.info}</small>
          </div>
          <button class="btn-delete" data-id="${docSnap.id}">Excluir</button>
        `;
        
        // Configura bot√£o excluir
        const deleteBtn = div.querySelector('.btn-delete');
        if(auth.currentUser) deleteBtn.style.display = 'block'; // Mostra se j√° carregou logado

        deleteBtn.addEventListener('click', async () => {
          if(confirm("Remover este evento da agenda?")) {
            await deleteDoc(doc(db, "agenda_eventos", docSnap.id));
          }
        });

        container.appendChild(div);
      });
    });

    window.toggleMenu = () => {
        document.getElementById('navLinks').classList.toggle('active');
    }
  </script>
</body>
</html>
