<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda - Resenha do Chic√£o</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;700&family=Rock+Salt&display=swap" rel="stylesheet">
  <style>
    :root { --primary: #3DA536; --dark: #121212; --light: #f4f4f4; --gray: #2a2a2a; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: var(--dark); color: var(--light); font-family: "Montserrat", sans-serif; display: flex; flex-direction: column; min-height: 100vh; }
    /* Navbar */
    .navbar { background: rgba(18,18,18,0.95); border-bottom: 2px solid var(--primary); height: 80px; display: flex; align-items: center; justify-content: space-between; padding: 0 5%; position: fixed; top: 0; width: 100%; z-index: 1000; }
    .nav-logo img { height: 60px; border-radius: 50%; border: 2px solid var(--primary); }
    .nav-links { display: flex; gap: 20px; }
    .nav-item { color: #ccc; text-decoration: none; font-family: "Bebas Neue"; font-size: 20px; }
    .nav-item:hover, .nav-item.active { color: var(--primary); }
    .mobile-menu-btn { display: none; background:none; border:none; color:#fff; font-size:28px; }
    @media(max-width: 768px) { .nav-links { display: none; position: absolute; top: 80px; left:0; width:100%; background:#121212; flex-direction:column; padding:20px; } .nav-links.active { display: flex; } .mobile-menu-btn { display: block; } }
    /* Content */
    main { margin-top: 100px; padding: 20px; flex: 1; width: 100%; max-width: 800px; margin-left: auto; margin-right: auto; }
    h1 { font-family: "Bebas Neue"; color: var(--primary); font-size: 40px; text-align: center; }
    #adminPanel { display: none; background: var(--gray); padding: 30px; border: 1px solid var(--primary); border-radius: 10px; margin-bottom: 40px; }
    input { width: 100%; padding: 12px; background: #1a1a1a; border: 1px solid #444; color: #fff; border-radius: 5px; margin-bottom: 15px; }
    .btn-save { width: 100%; padding: 15px; background: var(--primary); color: #fff; border: none; font-weight: bold; cursor: pointer; }
    /* List */
    .game-item { background: #1a1a1a; border-left: 4px solid var(--primary); padding: 20px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #333; }
    .btn-delete { display: none; background: #ff4444; color: white; padding: 8px 16px; border: none; cursor: pointer; }
    /* Footer */
    footer { background: #050505; padding: 40px 20px; text-align: center; border-top: 1px solid #333; margin-top: auto; }
    .address-link { color: #888; text-decoration: none; border-bottom: 1px dotted #555; transition: 0.3s; } .address-link:hover { color: var(--primary); border-bottom-color: var(--primary); }
    .admin-link { color: #333; font-size: 11px; margin-top: 10px; display: inline-block; text-decoration:none; } .admin-link:hover { color: var(--primary); }
    .status-dot { display: inline-block; width: 8px; height: 8px; background: var(--primary); border-radius: 50%; margin-right: 5px; }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="nav-logo"><img src="/cardapio/logo.png" alt="Logo"></div>
    <button class="mobile-menu-btn" onclick="toggleMenu()">‚ò∞</button>
    <div class="nav-links" id="navLinks">
      <a href="/" class="nav-item">Home</a>
      <a href="https://whatsmenu.com.br/resenhadochicao" target="_blank" class="nav-item">Card√°pio</a>
      <a href="/galeria/" class="nav-item">Galeria</a>
      <a href="/agenda/" class="nav-item active">Agenda</a>
      <a href="/reservas/" class="nav-item">Reservas</a>
    </div>
  </nav>

  <main>
    <h1>AGENDA DE <span>EVENTOS</span></h1>
    <div id="adminPanel">
      <h3>Novo Evento</h3>
      <form id="agendaForm">
        <input type="text" id="dataInput" placeholder="Data (ex: QUARTA ‚Ä¢ 28/01)" required>
        <input type="text" id="infoInput" placeholder="Info (ex: 21:30 ‚Ä¢ TEL√ÉO)" required>
        <input type="text" id="teamA" placeholder="Time A (ex: BAHIA)" required>
        <input type="text" id="teamB" placeholder="Time B (ex: VIT√ìRIA)" required>
        <button type="submit" class="btn-save" id="btnSave">ADICIONAR</button>
      </form>
    </div>
    <div id="gamesList"><p style="text-align:center; color:#666;">Carregando...</p></div>
  </main>

  <footer>
    <div style="margin-bottom:20px"><a href="https://instagram.com" style="color:#888; font-size:24px;">üì∑</a></div>
    <p><a href="https://www.google.com/maps/search/?api=1&query=Rua+Teixeira+Mendes,+29+-+Salvador,+BA" target="_blank" class="address-link">üìç Rua Teixeira Mendes, 29 - Salvador, BA</a></p>
    <a href="/login/" class="admin-link" id="authLink">üîí √Årea Restrita</a>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyBnTFb-qQEaoQ-bZ1be97KQfuARAOyiEu0", authDomain: "resenha-chicao.firebaseapp.com", projectId: "resenha-chicao", storageBucket: "resenha-chicao.firebasestorage.app", messagingSenderId: "529044459829", appId: "1:529044459829:web:a3c1485f390ff3f759fc7c", measurementId: "G-N67ZDJLXP6" };
    const app = initializeApp(firebaseConfig); const auth = getAuth(app); const db = getFirestore(app); const agendaRef = collection(db, "agenda_eventos");
    const authLink = document.getElementById('authLink'); const adminPanel = document.getElementById('adminPanel');

    onAuthStateChanged(auth, (user) => {
      if (user) {
        adminPanel.style.display = 'block'; document.querySelectorAll('.btn-delete').forEach(btn => btn.style.display = 'block');
        authLink.innerHTML = '<span class="status-dot"></span> Sair (Logout)'; authLink.style.color = '#3DA536'; authLink.href = "#"; authLink.onclick = (e) => { e.preventDefault(); if(confirm("Sair?")) signOut(auth).then(() => window.location.reload()); };
      } else {
        adminPanel.style.display = 'none'; authLink.innerHTML = 'üîí √Årea Restrita'; authLink.style.color = '#333'; authLink.href = "/login/"; authLink.onclick = null;
      }
    });

    document.getElementById('agendaForm').addEventListener('submit', async (e) => {
      e.preventDefault(); if(!auth.currentUser) return alert("Erro: N√£o logado.");
      try { await addDoc(agendaRef, { data: document.getElementById('dataInput').value, info: document.getElementById('infoInput').value, teamA: document.getElementById('teamA').value.toUpperCase(), teamB: document.getElementById('teamB').value.toUpperCase(), createdAt: Date.now() }); document.getElementById('agendaForm').reset(); alert("Sucesso!"); } catch (err) { alert("Erro: " + err.message); }
    });

    const q = query(agendaRef, orderBy("createdAt", "asc"));
    onSnapshot(q, (snapshot) => {
      const container = document.getElementById('gamesList'); container.innerHTML = "";
      if(snapshot.empty) { container.innerHTML = "<p style='text-align:center; color:#666'>Vazio.</p>"; return; }
      snapshot.forEach((docSnap) => {
        const item = docSnap.data(); const div = document.createElement('div'); div.className = 'game-item';
        div.innerHTML = `<div class="game-details"><strong style="color:#3DA536; font-family:'Bebas Neue'; font-size:20px;">${item.data}</strong><br><span style="color:#fff; font-weight:bold;">${item.teamA} x ${item.teamB}</span><br><small style="color:#888;">${item.info}</small></div><button class="btn-delete" data-id="${docSnap.id}">Excluir</button>`;
        const deleteBtn = div.querySelector('.btn-delete'); if(auth.currentUser) deleteBtn.style.display = 'block';
        deleteBtn.addEventListener('click', async () => { if(confirm("Apagar?")) await deleteDoc(doc(db, "agenda_eventos", docSnap.id)); });
        container.appendChild(div);
      });
    });
    window.toggleMenu = () => { document.getElementById('navLinks').classList.toggle('active'); }
  </script>
</body>
</html>
