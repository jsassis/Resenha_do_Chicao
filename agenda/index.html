<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda - Resenha do Chic√£o</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;500;700;900&family=Rock+Salt&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --primary: #3DA536; /* Verde Futebol */
      --secondary: #205f24; 
      --dark: #121212;
      --darker: #0a0a0a;
      --light: #f4f4f4;
      --gray: #2a2a2a;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      background-color: var(--dark);
      color: var(--light);
      font-family: "Montserrat", sans-serif;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* --- NAVBAR --- */
    .navbar {
      background: rgba(18, 18, 18, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 2px solid var(--primary);
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 5%;
      position: fixed; top: 0; width: 100%; z-index: 1000;
      box-shadow: 0 5px 20px rgba(0,0,0,0.5);
    }

    .nav-logo { height: 60px; display: flex; align-items: center; gap: 10px; }
    .nav-logo img { height: 100%; width: auto; border-radius: 50%; border: 2px solid var(--primary); }
    .nav-logo span { font-family: "Bebas Neue"; font-size: 24px; letter-spacing: 1px; color: var(--primary); display: none; }
    @media(min-width: 768px) { .nav-logo span { display: block; } }

    .nav-links { display: flex; gap: 25px; align-items: center; }
    .nav-item { text-decoration: none; color: #ccc; font-family: "Bebas Neue"; font-size: 20px; letter-spacing: 1px; transition: 0.3s; position: relative; }
    .nav-item:hover, .nav-item.active { color: var(--primary); }
    .nav-item::after { content: ''; position: absolute; bottom: -5px; left: 0; width: 0%; height: 2px; background: var(--primary); transition: 0.3s; }
    .nav-item:hover::after { width: 100%; }

    /* Mobile */
    .mobile-menu-btn { display: none; background:none; border:none; color:#fff; font-size:28px; cursor:pointer; }
    @media(max-width: 768px) {
      .nav-links { display: none; position: absolute; top: 80px; left:0; width:100%; background:#121212; flex-direction:column; padding:20px; border-bottom: 2px solid var(--primary); }
      .nav-links.active { display: flex; }
      .mobile-menu-btn { display: block; }
    }

    /* --- CONTE√öDO PRINCIPAL --- */
    main {
      margin-top: 100px;
      padding: 20px;
      flex: 1;
      width: 100%;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    h1 { font-family: "Bebas Neue"; font-size: 48px; color: #fff; text-align: center; margin-bottom: 30px; }
    h1 span { color: var(--primary); }

    /* --- PAINEL ADMIN (Hidden default) --- */
    #adminPanel {
        display: none;
        background: var(--gray);
        border: 1px solid var(--primary);
        padding: 30px;
        border-radius: 12px;
        margin-bottom: 40px;
        box-shadow: 0 0 20px rgba(61, 165, 54, 0.15);
    }
    #adminPanel h3 { font-family: "Bebas Neue"; color: #fff; margin-bottom: 20px; font-size: 24px; letter-spacing: 1px; margin-top: 0; }
    
    .form-group { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
    
    input { 
        width: 100%; padding: 12px; background: #1a1a1a; border: 1px solid #444; color: #fff; 
        border-radius: 6px; font-family: "Montserrat"; 
    }
    input:focus { outline: none; border-color: var(--primary); }
    
    .btn-save {
        width: 100%; padding: 15px; background: var(--primary); color: #fff; 
        font-family: "Bebas Neue"; font-size: 20px; border: none; border-radius: 6px; 
        cursor: pointer; letter-spacing: 1px; transition: 0.3s;
    }
    .btn-save:hover { filter: brightness(1.1); box-shadow: 0 0 15px rgba(61, 165, 54, 0.4); }

    /* --- LISTA DE JOGOS --- */
    .game-item {
        background: #1a1a1a;
        border-left: 4px solid var(--primary);
        padding: 20px;
        margin-bottom: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 4px;
        border-top: 1px solid #333;
        border-right: 1px solid #333;
        border-bottom: 1px solid #333;
    }
    
    .game-details strong { display: block; color: var(--primary); font-family: "Bebas Neue"; font-size: 20px; letter-spacing: 1px; margin-bottom: 5px; }
    .game-details span { font-size: 16px; color: #fff; text-transform: uppercase; font-weight: 700; }
    .game-details small { display: block; color: #888; font-size: 14px; margin-top: 5px; font-family: "Rock Salt"; }

    /* Bot√£o Excluir */
    .btn-delete {
        display: none; /* Escondido por padr√£o */
        background: #ff4444; color: white; border: none;
        padding: 8px 16px; font-size: 12px; border-radius: 4px;
        font-weight: bold; cursor: pointer; transition: 0.2s;
    }
    .btn-delete:hover { background: red; transform: scale(1.05); }

    /* --- FOOTER --- */
    footer { background: #050505; padding: 40px 20px; text-align: center; border-top: 1px solid #333; margin-top: auto; }
    .social-links { margin-bottom: 20px; display: flex; justify-content: center; gap: 20px; }
    .social-links a { color: #888; transition: 0.3s; display: inline-block; }
    .social-links a:hover { color: var(--primary); transform: scale(1.1); }
    .social-links svg { width: 32px; height: 32px; }
    .footer-info { color: #666; font-size: 14px; line-height: 1.6; margin-bottom: 20px; }
    .copyright { font-family: "Rock Salt"; font-size: 12px; color: #444; }
    
    /* LOGIN DISCRETO */
    .admin-link { color: #333; text-decoration: none; font-size: 11px; margin-top: 20px; display: inline-block; transition: 0.3s; }
    .admin-link:hover { color: var(--primary); }
    .status-dot { display: inline-block; width: 8px; height: 8px; background: var(--primary); border-radius: 50%; margin-right: 5px; }

  </style>
</head>
<body>

  <nav class="navbar">
    <div class="nav-logo">
      <img src="/cardapio/logo.png" alt="Logo">
      <span>Resenha do Chic√£o</span>
    </div>
    <button class="mobile-menu-btn" onclick="toggleMenu()">‚ò∞</button>
    <div class="nav-links" id="navLinks">
      <a href="/" class="nav-item">Home</a>
      <a href="https://whatsmenu.com.br/resenhadochicao" target="_blank" class="nav-item">Card√°pio</a>
      <a href="/galeria/" class="nav-item">Galeria</a>
      <a href="/agenda/" class="nav-item active">Agenda</a>
      <a href="/reservas/" class="nav-item">Reservas</a>
    </div>
  </nav>

  <main>
    <h1>AGENDA DE <span>EVENTOS</span></h1>

    <div id="adminPanel">
      <h3>Adicionar Novo Evento</h3>
      <form id="agendaForm">
        <div class="form-group">
          <input type="text" id="dataInput" placeholder="Data (ex: QUARTA ‚Ä¢ 28/01)" required>
          <input type="text" id="infoInput" placeholder="Info (ex: 21:30 ‚Ä¢ TEL√ÉO)" required>
        </div>
        <div class="form-group">
          <input type="text" id="teamA" placeholder="Time A (ex: BAHIA)" required>
          <input type="text" id="teamB" placeholder="Time B (ex: VIT√ìRIA)" required>
        </div>
        <button type="submit" class="btn-save" id="btnSave">ADICIONAR NA AGENDA</button>
      </form>
    </div>

    <div id="gamesList">
      <p style="text-align:center; color:#666;">Carregando agenda...</p>
    </div>
  </main>

  <footer>
    <div class="social-links">
      <a href="https://www.instagram.com/resenha.dochicao_/" target="_blank"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg></a>
      <a href="https://api.whatsapp.com/send?phone=557131687533" target="_blank"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path></svg></a>
    </div>
    <div class="footer-info">
      <p>Rua Teixeira Mendes, 29 - Salvador, BA</p>
      <p>Aberto de Ter√ßa a Domingo das 11h √†s 0h</p>
    </div>
    <div class="copyright">Resenha do Chic√£o</div>
    
    <a href="/login/" class="admin-link" id="authLink">üîí √Årea Restrita</a>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBnTFb-qQEaoQ-bZ1be97KQfuARAOyiEu0",
      authDomain: "resenha-chicao.firebaseapp.com",
      projectId: "resenha-chicao",
      storageBucket: "resenha-chicao.firebasestorage.app",
      messagingSenderId: "529044459829",
      appId: "1:529044459829:web:a3c1485f390ff3f759fc7c",
      measurementId: "G-N67ZDJLXP6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    
    // NOME CORRETO DA COLE√á√ÉO: agenda_eventos (IGUAL A HOME)
    const agendaRef = collection(db, "agenda_eventos");

    const authLink = document.getElementById('authLink');
    const adminPanel = document.getElementById('adminPanel');

    // 1. CHECAGEM DE LOGIN
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // LOGADO
        adminPanel.style.display = 'block';
        document.querySelectorAll('.btn-delete').forEach(btn => btn.style.display = 'block');
        
        authLink.innerHTML = '<span class="status-dot"></span> Sair (Logout)';
        authLink.style.color = '#3DA536';
        authLink.href = "#";
        authLink.onclick = (e) => {
            e.preventDefault();
            if(confirm("Sair do sistema?")) signOut(auth).then(() => window.location.reload());
        };
      } else {
        // DESLOGADO
        adminPanel.style.display = 'none';
        
        authLink.innerHTML = 'üîí √Årea Restrita';
        authLink.style.color = '#333';
        authLink.href = "/login/";
        authLink.onclick = null;
      }
    });

    // 2. SALVAR NOVO EVENTO
    document.getElementById('agendaForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = document.getElementById('btnSave');
      
      if(!auth.currentUser) {
          alert("Erro: Voc√™ n√£o est√° logado.");
          return;
      }

      btn.innerText = "Salvando...";

      try {
        await addDoc(agendaRef, {
          data: document.getElementById('dataInput').value,
          info: document.getElementById('infoInput').value,
          teamA: document.getElementById('teamA').value.toUpperCase(),
          teamB: document.getElementById('teamB').value.toUpperCase(),
          createdAt: Date.now()
        });
        document.getElementById('agendaForm').reset();
        alert("Evento adicionado com sucesso!");
      } catch (err) {
        console.error("Erro Firebase:", err);
        alert("Erro ao salvar: " + err.message);
      }
      btn.innerText = "ADICIONAR NA AGENDA";
    });

    // 3. LISTAR EVENTOS
    const q = query(agendaRef, orderBy("createdAt", "asc"));
    onSnapshot(q, (snapshot) => {
      const container = document.getElementById('gamesList');
      container.innerHTML = "";
      
      if(snapshot.empty) {
        container.innerHTML = "<p style='text-align:center; color:#666'>Nenhum evento na agenda.</p>";
        return;
      }

      snapshot.forEach((docSnap) => {
        const item = docSnap.data();
        const div = document.createElement('div');
        div.className = 'game-item';
        div.innerHTML = `
          <div class="game-details">
            <strong>${item.data}</strong>
            <span>${item.teamA} x ${item.teamB}</span>
            <small>${item.info}</small>
          </div>
          <button class="btn-delete" data-id="${docSnap.id}">Excluir</button>
        `;
        
        const deleteBtn = div.querySelector('.btn-delete');
        if(auth.currentUser) deleteBtn.style.display = 'block'; 

        deleteBtn.addEventListener('click', async () => {
          if(confirm("Remover este evento da agenda?")) {
            await deleteDoc(doc(db, "agenda_eventos", docSnap.id));
          }
        });

        container.appendChild(div);
      });
    });

    window.toggleMenu = () => {
        document.getElementById('navLinks').classList.toggle('active');
    }
  </script>

</body>
</html>
